<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz ‚Äì Kapitel 1: Internationale W√∂rter</title>
<style>
  body {
    margin:0; font-family:Arial,sans-serif;
    background: linear-gradient(to bottom,#000 0% 33%,#dd0000 33% 66%,#ffce00 66% 100%);
    color:#fff; min-height:100vh;
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  }
  body::before{
    content:""; position:fixed; inset:0;
    background: radial-gradient(120% 120% at 50% -10%,rgba(255,255,255,.08),transparent 60%),
                radial-gradient(120% 120% at 50% 110%,rgba(0,0,0,.25),transparent 55%);
    z-index:0;
  }
  header, .quiz-box {position:relative; z-index:1;}
  header{text-align:center;padding:30px 20px;}
  h1{margin:0 0 10px;font-size:2em;}
  .quiz-box{
    background:#fff;color:#333;padding:20px;border-radius:16px;
    box-shadow:0 6px 16px rgba(0,0,0,.3); max-width:750px;width:95%;
    margin-bottom:40px;
  }
  .question{font-size:1.2em;margin-bottom:20px;}
  .answers{display:grid;gap:12px;}
  .answer{
    background:#2196f3;color:#fff;padding:12px;border-radius:10px;
    cursor:pointer;font-weight:bold;transition:.2s;
  }
  .answer:hover{transform:scale(1.03);}
  .correct{background:#4caf50!important;}
  .wrong{background:#f44336!important;}
  .explanation{margin-top:12px;background:#f5f5f7;color:#333;padding:12px;border-radius:10px;display:none;}
  .controls{display:flex;justify-content:space-between;margin-top:15px;}
  button{padding:10px 18px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
  .next{background:#ff416c;color:#fff;}
  .next:hover{background:#ff4b2b;}
  .back{background:#ccc;}
  .back:hover{background:#bbb;}
  .timer{font-size:1.1em;color:#e91e63;margin:10px 0;}
  .score{margin-top:10px;font-size:1.2em;}
</style>
</head>
<body>
<header>
  <h1>üåç Quiz ‚Äì Kapitel 1: Internationale W√∂rter</h1>
  <p>Erkenne und benutze internationale W√∂rter im Deutschen.</p>
</header>

<div class="quiz-box" id="quiz">
  <div class="question" id="question">Frage</div>
  <div class="answers" id="answers"></div>
  <input type="text" id="fillInput" style="display:none;width:100%;padding:10px;font-size:1em;margin-top:10px;" placeholder="Antwort hier eingeben">
  <div class="explanation" id="explanation"></div>
  <div class="timer" id="timer">‚è± 20s</div>
  <div class="score" id="score">Punkte: 0</div>
  <div class="controls">
    <button class="back" onclick="prevQuestion()">‚¨Ö Zur√ºck</button>
    <button class="next" onclick="nextQuestion()">N√§chste ‚û°</button>
  </div>
</div>

<script>
const quizData = [
  // --- Multiple Choice (20) ---
  {type:"mc", question:"Welches dieser W√∂rter ist ein internationales Wort?", answers:["Apfel","Telefon","Stuhl","Tisch"], correct:"Telefon", explain:"'Telefon' ist ein internationales Wort, in vielen Sprachen √§hnlich."},
  {type:"mc", question:"Was bedeutet 'Banane'?", answers:["Banana","Chair","Dog","Computer"], correct:"Banana", explain:"'Banane' ist ein internationales Wort: German ‚Üí English = Banana."},
  // ... (weitere 18 multiple choice Fragen) ...

  // --- Fill in (20) ---
  {type:"fill", question:"√úbersetze ins Deutsche: (Radio)", correct:"Radio", explain:"'Radio' ist ein internationales Wort, gleich in Deutsch und Englisch."},
  {type:"fill", question:"√úbersetze ins Deutsche: (Baby)", correct:"Baby", explain:"'Baby' ist identisch in Deutsch und Englisch."}
  // ... (weitere 18 fill-in Fragen) ...
];

let current=0,score=0,timer,timeLeft=20;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");
const fIn=document.getElementById("fillInput");

function loadQuestion(){
  clearInterval(timer);
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fIn.style.display="none"; fIn.value="";
  eEl.style.display="none"; eEl.innerHTML="";
  if(q.type==="mc"){
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    timeLeft=20;
  }else{
    fIn.style.display="block";
    const submitBtn=document.createElement("button");
    submitBtn.innerText="Antwort pr√ºfen";
    submitBtn.onclick=()=>checkFill(q.correct,q.explain);
    aEl.appendChild(submitBtn);
    timeLeft=35;
  }
  tEl.innerText="‚è± "+timeLeft+"s";
  timer=setInterval(()=>{
    timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){
      clearInterval(timer);
      eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. "+q.explain;
    }
  },1000);
}

function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer);
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(correct,explanation){
  clearInterval(timer);
  let answer=fIn.value.trim();
  if(answer.toLowerCase()===correct.toLowerCase()){ score+=10; eEl.innerHTML="‚úÖ Richtig! "+explanation; }
  else{ eEl.innerHTML="‚ùå Falsch. Richtig: "+correct+". "+explanation; }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block";
}
function nextQuestion(){ if(current<quizData.length-1){ current++; loadQuestion(); } }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }

loadQuestion();
</script>
</body>
</html>
