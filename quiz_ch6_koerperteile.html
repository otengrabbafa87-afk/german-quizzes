<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üßç K√∂rperteile (25 Fragen mit Artikeln)</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #00c6ff, #0072ff); text-align: center; padding: 20px; color: #333; }
    .quiz-box { background:#fff; padding:20px; border-radius:15px; max-width:800px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
    .question { font-size:20px; margin-bottom:20px; }
    .answers { display:grid; gap:10px; }
    .answer { padding:12px; border-radius:8px; cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    .answer:hover { transform:scale(1.05); }
    .correct { background:#4caf50 !important; }
    .wrong { background:#f44336 !important; }
    .score { font-size:18px; margin-top:20px; }
    .timer { font-size:18px; margin:10px; color:#e91e63; }
    .explanation { margin-top:12px; text-align:left; color:#333; background:#f5f5f5; padding:10px; border-radius:8px; }
    input[type="text"] { padding:8px; font-size:16px; width:60%; }
    button { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; background:#ff416c; border:none; border-radius:8px; color:#fff; }
    button:hover { background:#ff4b2b; }
  </style>
</head>
<body>
  <h1>üßç K√∂rperteile (25 Fragen mit Artikeln)</h1>
  <div class="quiz-box" id="quiz">
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillin" style="display:none;">
      <input type="text" id="fillInput" placeholder="Deine Antwort">
      <button onclick="checkFill()">Antwort pr√ºfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer"></div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">‚¨Ö Zur√ºck</button>
    <button onclick="nextQuestion()">N√§chste Frage ‚û°</button>
    <p><a href="chapter6.html">üîô Zur√ºck zu Lektion 6</a></p>
  </div>

<script>
const quizData = [
  // Multiple Choice ‚Äì 20s
  {type:"mc", question:"Wie hei√üt ‚Äöthe head‚Äò auf Deutsch?", answers:["der Kopf","die Kopf","das Kopf","die K√∂pfe"], correct:"der Kopf", explain:"Kopf ist maskulin: der Kopf."},
  {type:"mc", question:"Wie hei√üt ‚Äöthe hand‚Äò auf Deutsch?", answers:["die Hand","der Hand","das Hand","die H√§nde"], correct:"die Hand", explain:"Hand ist feminin: die Hand."},
  {type:"mc", question:"Wie hei√üt ‚Äöthe leg‚Äò auf Deutsch?", answers:["das Bein","der Bein","die Bein","die Beine"], correct:"das Bein", explain:"Bein ist neutral: das Bein."},
  {type:"mc", question:"Was bedeutet ‚Äödas Auge‚Äò?", answers:["the eye","the nose","the mouth","the ear"], correct:"the eye", explain:"Auge = eye, neutral: das Auge."},
  {type:"mc", question:"Welcher Artikel geh√∂rt zu ‚ÄöNase‚Äò?", answers:["die Nase","der Nase","das Nase","den Nase"], correct:"die Nase", explain:"Nase ist feminin: die Nase."},
  {type:"mc", question:"‚Äöder Mund‚Äò bedeutet‚Ä¶", answers:["the mouth","the nose","the eye","the hand"], correct:"the mouth", explain:"Mund ist maskulin: der Mund."},
  {type:"mc", question:"Was ist ‚Äöear‚Äò auf Deutsch?", answers:["das Ohr","der Ohr","die Ohr","den Ohr"], correct:"das Ohr", explain:"Ohr ist neutral: das Ohr."},
  {type:"mc", question:"Welcher Artikel geh√∂rt zu ‚ÄöR√ºcken‚Äò?", answers:["der R√ºcken","die R√ºcken","das R√ºcken","den R√ºcken"], correct:"der R√ºcken", explain:"R√ºcken ist maskulin: der R√ºcken."},
  {type:"mc", question:"‚Äöder Finger‚Äò bedeutet‚Ä¶", answers:["the finger","the toe","the hand","the arm"], correct:"the finger", explain:"Finger ist maskulin: der Finger."},
  {type:"mc", question:"Wie hei√üt ‚Äöthe foot‚Äò auf Deutsch?", answers:["der Fu√ü","die Fu√ü","das Fu√ü","die F√º√üe"], correct:"der Fu√ü", explain:"Fu√ü ist maskulin: der Fu√ü."},
  {type:"mc", question:"Welcher Artikel geh√∂rt zu ‚ÄöZahn‚Äò?", answers:["der Zahn","die Zahn","das Zahn","den Zahn"], correct:"der Zahn", explain:"Zahn ist maskulin: der Zahn."},
  {type:"mc", question:"‚Äödie Brust‚Äò bedeutet‚Ä¶", answers:["the chest","the leg","the arm","the nose"], correct:"the chest", explain:"Brust ist feminin: die Brust."},
  {type:"mc", question:"Wie hei√üt ‚Äöthe stomach‚Äò auf Deutsch?", answers:["der Bauch","die Bauch","das Bauch","den Bauch"], correct:"der Bauch", explain:"Bauch ist maskulin: der Bauch."},
  {type:"mc", question:"Welcher Artikel geh√∂rt zu ‚ÄöKnie‚Äò?", answers:["das Knie","der Knie","die Knie","den Knie"], correct:"das Knie", explain:"Knie ist neutral: das Knie."},
  {type:"mc", question:"‚Äöder Hals‚Äò bedeutet‚Ä¶", answers:["the neck","the hand","the arm","the back"], correct:"the neck", explain:"Hals ist maskulin: der Hals."},

  // Fill in the blank ‚Äì 35s (with English hints)
  {type:"fill", question:"(the eye) Ich sehe mit ___.", correct:"dem Auge", explain:"Auge ist neutral ‚Üí Dativ: mit dem Auge."},
  {type:"fill", question:"(the hand) Ich schreibe mit ___.", correct:"der Hand", explain:"Hand ist feminin ‚Üí Dativ: mit der Hand."},
  {type:"fill", question:"(the foot) Ich laufe mit ___.", correct:"dem Fu√ü", explain:"Fu√ü ist maskulin ‚Üí Dativ: mit dem Fu√ü."},
  {type:"fill", question:"(the ear) Ich h√∂re mit ___.", correct:"dem Ohr", explain:"Ohr ist neutral ‚Üí Dativ: mit dem Ohr."},
  {type:"fill", question:"(the nose) Ich rieche mit ___.", correct:"der Nase", explain:"Nase ist feminin ‚Üí Dativ: mit der Nase."},
  {type:"fill", question:"(the mouth) Ich esse mit ___.", correct:"dem Mund", explain:"Mund ist maskulin ‚Üí Dativ: mit dem Mund."},
  {type:"fill", question:"(the finger) Ich tippe mit ___.", correct:"dem Finger", explain:"Finger ist maskulin ‚Üí Dativ: mit dem Finger."},
  {type:"fill", question:"(the knee) Ich knie auf ___.", correct:"dem Knie", explain:"Knie ist neutral ‚Üí Dativ: auf dem Knie."},
  {type:"fill", question:"(the neck) Der Schal ist um ___.", correct:"den Hals", explain:"Hals ist maskulin ‚Üí Akkusativ: um den Hals."},
  {type:"fill", question:"(the back) Mein Rucksack ist auf ___.", correct:"dem R√ºcken", explain:"R√ºcken ist maskulin ‚Üí Dativ: auf dem R√ºcken."}
];

let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  if(q.type==="mc"){
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    resetTimer(20);
  } else {
    fEl.style.display="block";
    input.value=""; input.focus();
    resetTimer(35);
  }
}
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans===q.correct){ score+=10; eEl.innerHTML="‚úÖ Richtig: "+q.correct; }
  else{ eEl.innerHTML="‚ùå Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="üéâ Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="‚è± "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
