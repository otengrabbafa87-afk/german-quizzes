<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üßç K√∂rperteile (25 Fragen)</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #00c6ff, #0072ff); text-align: center; padding: 20px; color: #333; }
    .quiz-box { background:#fff; padding:20px; border-radius:15px; max-width:800px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
    .question { font-size:20px; margin-bottom:20px; }
    .answers { display:grid; gap:10px; }
    .answer { padding:12px; border-radius:8px; cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    .answer:hover { transform:scale(1.05); }
    .correct { background:#4caf50 !important; }
    .wrong { background:#f44336 !important; }
    .score { font-size:18px; margin-top:20px; }
    .timer { font-size:18px; margin:10px; color:#e91e63; }
    .explanation { margin-top:12px; text-align:left; color:#333; background:#f5f5f5; padding:10px; border-radius:8px; }
    input[type="text"] { padding:8px; font-size:16px; width:60%; }
    button { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; background:#ff416c; border:none; border-radius:8px; color:#fff; }
    button:hover { background:#ff4b2b; }
  </style>
</head>
<body>
  <h1>üßç K√∂rperteile (25 Fragen)</h1>
  <div class="quiz-box" id="quiz">
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillin" style="display:none;">
      <input type="text" id="fillInput" placeholder="Deine Antwort">
      <button onclick="checkFill()">Antwort pr√ºfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer"></div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">‚¨Ö Zur√ºck</button>
    <button onclick="nextQuestion()">N√§chste Frage ‚û°</button>
    <p><a href="chapter6.html">üîô Zur√ºck zu Lektion 6</a></p>
  </div>

<script>
const quizData = [
  // Multiple Choice ‚Äì 20s
  {type:"mc", question:"Was bedeutet ‚ÄöKopf‚Äò?", answers:["head","arm","leg","stomach"], correct:"head", explain:"Kopf = head"},
  {type:"mc", question:"Wie sagt man ‚Äöhand‚Äò auf Deutsch?", answers:["Hand","Arm","Bein","Fu√ü"], correct:"Hand", explain:"Hand = hand"},
  {type:"mc", question:"Welcher K√∂rperteil ist ‚Äöleg‚Äò?", answers:["Bein","Kopf","R√ºcken","Hand"], correct:"Bein", explain:"Bein = leg"},
  {type:"mc", question:"‚ÄöAuge‚Äò bedeutet‚Ä¶", answers:["eye","ear","nose","mouth"], correct:"eye", explain:"Auge = eye"},
  {type:"mc", question:"‚ÄöNase‚Äò bedeutet‚Ä¶", answers:["nose","ear","eye","mouth"], correct:"nose", explain:"Nase = nose"},
  {type:"mc", question:"Welcher K√∂rperteil ist ‚Äömouth‚Äò?", answers:["Mund","Nase","Auge","Hand"], correct:"Mund", explain:"Mund = mouth"},
  {type:"mc", question:"Was ist ‚Äöear‚Äò auf Deutsch?", answers:["Ohr","Nase","Hand","Knie"], correct:"Ohr", explain:"Ohr = ear"},
  {type:"mc", question:"Welcher K√∂rperteil ist ‚Äöback‚Äò?", answers:["R√ºcken","Bauch","Brust","Knie"], correct:"R√ºcken", explain:"R√ºcken = back"},
  {type:"mc", question:"‚ÄöFinger‚Äò bedeutet‚Ä¶", answers:["finger","toe","hand","arm"], correct:"finger", explain:"Finger = finger"},
  {type:"mc", question:"Welcher K√∂rperteil ist ‚Äöfoot‚Äò?", answers:["Fu√ü","Hand","Arm","Bein"], correct:"Fu√ü", explain:"Fu√ü = foot"},
  {type:"mc", question:"‚ÄöZahn‚Äò bedeutet‚Ä¶", answers:["tooth","ear","eye","nose"], correct:"tooth", explain:"Zahn = tooth"},
  {type:"mc", question:"‚ÄöBrust‚Äò bedeutet‚Ä¶", answers:["chest","leg","arm","nose"], correct:"chest", explain:"Brust = chest"},
  {type:"mc", question:"Was ist ‚Äöstomach‚Äò auf Deutsch?", answers:["Bauch","Kopf","Nase","Ohr"], correct:"Bauch", explain:"Bauch = stomach"},
  {type:"mc", question:"‚ÄöKnie‚Äò bedeutet‚Ä¶", answers:["knee","neck","ear","mouth"], correct:"knee", explain:"Knie = knee"},
  {type:"mc", question:"‚ÄöHals‚Äò bedeutet‚Ä¶", answers:["neck","hand","arm","back"], correct:"neck", explain:"Hals = neck"},

  // Fill in the blank ‚Äì 35s (with English hints)
  {type:"fill", question:"(eye) Ich sehe mit meinem ___.", correct:"Auge", explain:"Richtig: Ich sehe mit meinem Auge."},
  {type:"fill", question:"(hand) Ich schreibe mit der ___.", correct:"Hand", explain:"Richtig: Ich schreibe mit der Hand."},
  {type:"fill", question:"(foot) Ich laufe mit dem ___.", correct:"Fu√ü", explain:"Richtig: Ich laufe mit dem Fu√ü."},
  {type:"fill", question:"(ear) Ich h√∂re mit dem ___.", correct:"Ohr", explain:"Richtig: Ich h√∂re mit dem Ohr."},
  {type:"fill", question:"(nose) Ich rieche mit der ___.", correct:"Nase", explain:"Richtig: Ich rieche mit der Nase."},
  {type:"fill", question:"(mouth) Ich esse mit dem ___.", correct:"Mund", explain:"Richtig: Ich esse mit dem Mund."},
  {type:"fill", question:"(finger) Ich tippe mit dem ___.", correct:"Finger", explain:"Richtig: Ich tippe mit dem Finger."},
  {type:"fill", question:"(knee) Ich knie auf dem ___.", correct:"Knie", explain:"Richtig: Ich knie auf dem Knie."},
  {type:"fill", question:"(neck) Der Schal ist um den ___.", correct:"Hals", explain:"Richtig: Der Schal ist um den Hals."},
  {type:"fill", question:"(back) Mein Rucksack ist auf dem ___.", correct:"R√ºcken", explain:"Richtig: Mein Rucksack ist auf dem R√ºcken."}
];

let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  if(q.type==="mc"){
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    resetTimer(20);
  } else {
    fEl.style.display="block";
    input.value=""; input.focus();
    resetTimer(35);
  }
}
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans===q.correct){ score+=10; eEl.innerHTML="‚úÖ Richtig: "+q.correct; }
  else{ eEl.innerHTML="‚ùå Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="üéâ Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="‚è± "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
