<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz: Termine vereinbaren (25 Fragen)</title>
<style>
  body { font-family: Arial,sans-serif; background:linear-gradient(to right,#f7971e,#ffd200); color:#fff; text-align:center; padding:30px; }
  .quiz-box { background:#fff; color:#333; padding:20px; border-radius:15px; max-width:750px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3); }
  .question { font-size:22px; margin-bottom:20px; }
  .answers { display:grid; gap:15px; }
  .answer { padding:15px; border-radius:10px; cursor:pointer; font-weight:bold; transition:0.3s; background:#2196f3; color:#fff; }
  .answer:hover { transform:scale(1.05); }
  .correct { background:#4caf50 !important; }
  .wrong { background:#f44336 !important; }
  .score { font-size:22px; margin-top:20px; }
  .timer { font-size:20px; margin:10px; color:#e91e63; }
  .explanation { margin-top:14px; text-align:left; color:#333; background:#f5f5f7; padding:12px; border-radius:10px; }
  button { margin:10px; padding:10px 20px; border:none; border-radius:8px; background:#ff416c; color:#fff; font-size:16px; cursor:pointer; }
  button:hover { background:#ff4b2b; }
  input[type=text] { padding:10px; font-size:16px; width:60%; margin-top:10px; }
</style>
</head>
<body>
  <h1>üìÖ Termine vereinbaren (25 Fragen)</h1>
  <div class="quiz-box" id="quiz">
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillInput" style="display:none;">
      <input type="text" id="userFill" placeholder="Antwort eingeben" />
      <button onclick="submitFill()">Antwort pr√ºfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer">‚è± 20s</div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Zur√ºck</button>
    <button onclick="nextQuestion()">‚û°Ô∏è N√§chste Frage</button><br><br>
    <a href="chapter6.html" style="color:#ff416c; font-weight:bold;">üîô Zur√ºck zu Lektion 6</a>
  </div>
<script>
const quizData = [
{question:"‚ÄûWann hast du Zeit?‚Äú ‚Äì ‚Äû___ Montag um 15 Uhr.‚Äú", type:"mc", answers:["Am","Im","Der","In"], correct:"Am", explain:`Richtig: Man sagt ‚Äöam Montag‚Äò.`},
{question:"‚ÄûK√∂nnen Sie morgen um 10 Uhr?‚Äú ‚Äì ‚ÄûNein, aber ___ Freitag passt es.‚Äú", type:"mc", answers:["an","der","im","am"], correct:"am", explain:`Richtig: Man sagt ‚Äöam Freitag‚Äò.`},
{question:"Ich habe ___ Dienstag einen Termin.", type:"mc", answers:["am","an","im","der"], correct:"am", explain:`Richtig: Man sagt ‚Äöam Dienstag‚Äò.`},
{question:"Der Arzttermin ist ___ 14 Uhr.", type:"mc", answers:["an","im","um","am"], correct:"um", explain:`Richtig: Uhrzeiten immer mit ‚Äöum‚Äò.`},
{question:"Ich habe einen Termin ___ 20. Mai.", type:"mc", answers:["im","am","an","der"], correct:"am", explain:`Richtig: Daten immer mit ‚Äöam‚Äò.`},
{question:"‚ÄûPasst es Ihnen morgen?‚Äú ‚Äì ‚ÄûNein, ___ Mittwoch passt.‚Äú", type:"mc", answers:["an","am","im","der"], correct:"am", explain:`Richtig: Man sagt ‚Äöam Mittwoch‚Äò.`},
{question:"Der Kurs beginnt ___ 8 Uhr.", type:"mc", answers:["an","im","am","um"], correct:"um", explain:`Richtig: Uhrzeiten immer mit ‚Äöum‚Äò.`},
{question:"Wir treffen uns ___ Wochenende.", type:"mc", answers:["der","im","an","am"], correct:"am", explain:`Richtig: Man sagt ‚Äöam Wochenende‚Äò.`},
{question:"Der Zahnarzttermin ist ___ 12. Juni.", type:"mc", answers:["am","der","im","in"], correct:"am", explain:`Richtig: ‚Äöam 12. Juni‚Äò.`},
{question:"‚ÄûWann beginnt der Film?‚Äú ‚Äì ‚Äû___ 19 Uhr.‚Äú", type:"mc", answers:["Im","Am","Der","Um"], correct:"Um", explain:`Richtig: Uhrzeiten ‚Üí ‚Äöum 19 Uhr‚Äò.`},
{question:"‚ÄûWann passt es?‚Äú ‚Äì ‚Äû___ Dienstagmorgen.‚Äú", type:"mc", answers:["In","Der","Im","Am"], correct:"Am", explain:`Richtig: ‚Äöam Dienstagmorgen‚Äò.`},
{question:"Der Unterricht ist ___ Montag bis Freitag.", type:"mc", answers:["an","im","von","am"], correct:"von", explain:`Richtig: Zeitspanne ‚Üí ‚Äövon Montag bis Freitag‚Äò.`},
{question:"Das Treffen dauert ___ 9 Uhr bis 11 Uhr.", type:"mc", answers:["am","von","im","in"], correct:"von", explain:`Richtig: ‚Äövon 9 Uhr bis 11 Uhr‚Äò.`},
{question:"‚ÄûWann hat der Kurs Ferien?‚Äú ‚Äì ‚Äû___ Juli.‚Äú", type:"mc", answers:["An","Am","Um","Im"], correct:"Im", explain:`Richtig: Monate ‚Üí ‚Äöim Juli‚Äò.`},
{question:"‚ÄûWann ist die Party?‚Äú ‚Äì ‚Äû___ Samstagabend.‚Äú", type:"mc", answers:["Am","Um","Im","An"], correct:"Am", explain:`Richtig: ‚Äöam Samstagabend‚Äò.`},
{question:"Ich habe am ___ einen Termin. (Dienstag)", type:"fill", answers:["Dienstag"], correct:"Dienstag", explain:`Richtig: Am Dienstag.`},
{question:"Der Arzttermin ist um ___. (10 Uhr)", type:"fill", answers:["10 Uhr"], correct:"10 Uhr", explain:`Richtig: Um 10 Uhr.`},
{question:"Wir treffen uns am ___ Mai. (20.)", type:"fill", answers:["20. Mai","zwanzigsten Mai"], correct:"20. Mai", explain:`Richtig: Am 20. Mai.`},
{question:"Die Besprechung ist am ___ (Mittwoch).", type:"fill", answers:["Mittwoch"], correct:"Mittwoch", explain:`Richtig: Am Mittwoch.`},
{question:"Der Kurs beginnt um ___. (8 Uhr)", type:"fill", answers:["8 Uhr"], correct:"8 Uhr", explain:`Richtig: Um 8 Uhr.`},
{question:"Ich habe am ___ einen Termin. (Freitag)", type:"fill", answers:["Freitag"], correct:"Freitag", explain:`Richtig: Am Freitag.`},
{question:"Der Termin ist am ___ Juli. (12.)", type:"fill", answers:["12. Juli","zw√∂lften Juli"], correct:"12. Juli", explain:`Richtig: Am 12. Juli.`},
{question:"Wir fahren am ___ Wochenende weg.", type:"fill", answers:["Wochenende"], correct:"Wochenende", explain:`Richtig: Am Wochenende.`},
{question:"Ich habe am ___ Geburtstag. (Samstag)", type:"fill", answers:["Samstag"], correct:"Samstag", explain:`Richtig: Am Samstag.`},
{question:"Der Kurs dauert von 9 Uhr ___ 11 Uhr.", type:"fill", answers:["bis"], correct:"bis", explain:`Richtig: Von 9 Uhr bis 11 Uhr.`}
];
let current=0,score=0,timer,timeLeft=20;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");
const fillBox=document.getElementById("fillInput");
const userFill=document.getElementById("userFill");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; eEl.style.display="none"; eEl.innerHTML="";
  userFill.value=""; fillBox.style.display="none";
  if(q.type==="mc"){
    aEl.style.display="grid";
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    resetTimer(20);
  } else {
    aEl.style.display="none";
    fillBox.style.display="block";
    resetTimer(35);
  }
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score; eEl.style.display="block"; eEl.innerHTML=explanation;
}
function submitFill(){
  clearInterval(timer);
  const q=quizData[current]; const ans=userFill.value.trim().toLowerCase();
  if(q.answers.map(a=>a.toLowerCase()).includes(ans)){ score+=10; eEl.innerHTML="‚úÖ "+q.explain; }
  else{ eEl.innerHTML="‚ùå Falsch. "+q.explain; }
  sEl.innerText="Punkte: "+score; eEl.style.display="block";
}
function nextQuestion(){
  clearInterval(timer); current++;
  if(current<quizData.length) loadQuestion();
  else document.getElementById("quiz").innerHTML="<h2>Quiz beendet!</h2><p>Endpunktzahl: "+score+"</p><a href='chapter6.html'>üîô Zur√ºck zu Lektion 6</a>";
}
function prevQuestion(){
  if(current>0){ current--; loadQuestion(); }
}
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="‚è± "+timeLeft+"s";
  clearInterval(timer);
  timer=setInterval(()=>{
    timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current];
      eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. "+q.explain;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
