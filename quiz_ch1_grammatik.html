<body>

<script>
// üîÄ Shuffle helper
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const quizData = [

  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûIhr ___ m√ºde.‚Äú", answers:["seid","sind","bist","bin"], correct:"seid", explain:"Ihr seid m√ºde."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûSie (plural) ___ gl√ºcklich.‚Äú", answers:["sind","ist","bist","seid"], correct:"sind", explain:"Sie sind gl√ºcklich."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûIch ___ ein Buch.‚Äú", answers:["habe","hast","hat","haben"], correct:"habe", explain:"Ich habe ein Buch."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûDu ___ ein Auto.‚Äú", answers:["hast","habe","hat","haben"], correct:"hast", explain:"Du hast ein Auto."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûEr ___ eine Katze.‚Äú", answers:["hat","haben","hast","habe"], correct:"hat", explain:"Er hat eine Katze."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûWir ___ viel Zeit.‚Äú", answers:["haben","habt","hat","hast"], correct:"haben", explain:"Wir haben viel Zeit."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûIhr ___ Freunde.‚Äú", answers:["habt","haben","hat","hast"], correct:"habt", explain:"Ihr habt Freunde."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûSie ___ Hunger.‚Äú", answers:["haben","hat","habt","hast"], correct:"haben", explain:"Sie haben Hunger."},
  {type:"mc", question:"Welche Wortstellung ist korrekt? ‚ÄûMorgen ___ ich frei.‚Äú", answers:["habe","frei habe ich","ich habe frei","habe ich"], correct:"habe", explain:"Morgen habe ich frei."},
  {type:"mc", question:"Welche Wortstellung ist korrekt? ‚ÄûHeute ___ du m√ºde.‚Äú", answers:["bist","du bist","bist du","m√ºde bist"], correct:"bist", explain:"Heute bist du m√ºde."},
  {type:"mc", question:"Welche Antwort passt? ‚Äì ‚ÄûWer bist du?‚Äú", answers:["Ich bin Anna.","Ich habe Anna.","Ich hei√üt Anna.","Ich seid Anna."], correct:"Ich bin Anna.", explain:"Frage ‚Üí Identit√§t ‚Üí Ich bin Anna."},
  {type:"mc", question:"Welche Antwort passt? ‚Äì ‚ÄûHaben Sie Kinder?‚Äú", answers:["Ja, ich habe zwei Kinder.","Ja, ich bin zwei Kinder.","Nein, ich bin Kind.","Ja, ich seid Kinder."], correct:"Ja, ich habe zwei Kinder.", explain:"Frage ‚Üí Besitz ‚Üí ich habe zwei Kinder."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûWir ___ Lehrer.‚Äú", answers:["sind","seid","bin","bist"], correct:"sind", explain:"Wir sind Lehrer."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûSie ___ aus Spanien?‚Äú", answers:["sind","seid","bin","bist"], correct:"sind", explain:"Sie sind aus Spanien?"},
  {type:"mc", question:"Welche Antwort passt? ‚Äì ‚ÄûWo wohnt ihr?‚Äú", answers:["Wir wohnen in Berlin.","Ich bin Berlin.","Wir habe Berlin.","Wir sind Berlin."], correct:"Wir wohnen in Berlin.", explain:"Antwort ‚Üí Wohnort."},
  {type:"mc", question:"Welche Form ist richtig? ‚Äì ‚ÄûEs ___ kalt.‚Äú", answers:["ist","bin","seid","bist"], correct:"ist", explain:"Es ist kalt."},

  // ---- 20 Fill in ----
  {type:"fill", question:"(I am tired) Ich ___ m√ºde.", correct:"bin", explain:"Ich bin m√ºde."},

  {type:"fill", question:"(We have time) Wir ___ Zeit.", correct:"haben", explain:"Wir haben Zeit."},
  {type:"fill", question:"(You all have money) Ihr ___ Geld.", correct:"habt", explain:"Ihr habt Geld."},
  {type:"fill", question:"(They have children) Sie ___ Kinder.", correct:"haben", explain:"Sie haben Kinder."},

  {type:"fill", question:"(What is your name? informal) Wie ___ du?", correct:"hei√üt", explain:"Wie hei√üt du?"},
  {type:"fill", question:"(My name is Paul) Ich ___ Paul.", correct:"hei√üe", explain:"Ich hei√üe Paul."},

  {type:"mc", question:"Ihr Freund hei√üt Tom.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Ihr Freund hei√üt Tom."},
  {type:"mc", question:"Tom ist Deutscher.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Tom ist Deutscher."},
  {type:"mc", question:"Sara und Tom lernen Franz√∂sisch.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Im Text: Sie lernen Deutsch."},
  {type:"mc", question:"Sara wohnt alleine.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Im Text: Sie wohnt mit Tom."},
  {type:"mc", question:"Sara ist verheiratet.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Nicht im Text erw√§hnt."},
  {type:"mc", question:"Sara und Tom wohnen in Berlin.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Sie wohnen in Berlin."}
];

let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");
const passage=document.getElementById("passage");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  if(current>=40){ passage.style.display="block"; } else { passage.style.display="none"; }

  if(q.type==="mc"){
    const shuffled = shuffle([...q.answers]); // shuffle answers
    shuffled.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });

    if(current<20) resetTimer(20);
    else if(current<40) resetTimer(35);
    else resetTimer(300);

  } else {
    fEl.style.display="block";
    input.value=""; input.focus();
    if(current<40) resetTimer(35); else resetTimer(300);
  }
}
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans.toLowerCase()===q.correct.toLowerCase()){ score+=10; eEl.innerHTML="‚úÖ Richtig: "+q.correct; }
  else{ eEl.innerHTML="‚ùå Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="üéâ Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="‚è± "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}
loadQuestion();
</script>
