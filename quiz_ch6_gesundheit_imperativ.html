<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üíä Gesundheit & Imperativ (25 Fragen)</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #f7971e, #ffd200); text-align: center; padding: 20px; color: #333; }
    .quiz-box { background:#fff; padding:20px; border-radius:15px; max-width:800px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
    .question { font-size:20px; margin-bottom:20px; }
    .answers { display:grid; gap:10px; }
    .answer { padding:12px; border-radius:8px; cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    .answer:hover { transform:scale(1.05); }
    .correct { background:#4caf50 !important; }
    .wrong { background:#f44336 !important; }
    .score { font-size:18px; margin-top:20px; }
    .timer { font-size:18px; margin:10px; color:#e91e63; }
    .explanation { margin-top:12px; text-align:left; color:#333; background:#f5f5f5; padding:10px; border-radius:8px; }
    input[type="text"] { padding:8px; font-size:16px; width:60%; }
    button { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; background:#ff416c; border:none; border-radius:8px; color:#fff; }
    button:hover { background:#ff4b2b; }
  </style>
</head>
<body>
  <h1>üíä Gesundheit & Imperativ (25 Fragen)</h1>
  <div class="quiz-box" id="quiz">
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillin" style="display:none;">
      <input type="text" id="fillInput" placeholder="Deine Antwort">
      <button onclick="checkFill()">Antwort pr√ºfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer"></div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">‚¨Ö Zur√ºck</button>
    <button onclick="nextQuestion()">N√§chste Frage ‚û°</button>
    <p><a href="chapter6.html">üîô Zur√ºck zu Lektion 6</a></p>
  </div>

<script>
const quizData = [
  // Multiple Choice (20s)
  {type:"mc", question:"Welche Imperativform ist korrekt? (du-Form)", answers:["Mach das Fenster auf!","Machen Sie das Fenster auf!","Macht das Fenster auf!","Tut das Fenster auf!"], correct:"Mach das Fenster auf!", explain:"Die richtige du-Form ist: Mach das Fenster auf!"},
  {type:"mc", question:"Welcher Satz ist ein Imperativ?", answers:["Du trinkst Wasser.","Trink Wasser!","Ich trinke Wasser.","Er trinkt Wasser."], correct:"Trink Wasser!", explain:"Imperativ f√ºr du: Trink Wasser!"},
  {type:"mc", question:"Welcher Rat ist gesund?", answers:["Rauch mehr Zigaretten!","Trink genug Wasser!","Iss mehr Zucker!","Schlaf weniger!"], correct:"Trink genug Wasser!", explain:"Gesundheitstipp: Trink genug Wasser!"},
  {type:"mc", question:"Welche Imperativform passt zu ihr?", answers:["Seid leise!","Sei leise!","Seien Sie leise!","Bist leise!"], correct:"Sei leise!", explain:"Imperativ du: Sei leise!"},
  {type:"mc", question:"Was sagt der Arzt? (plural)", answers:["Nehmt die Tabletten!","Nimm die Tabletten!","Nehmen Sie die Tabletten!","Hat die Tabletten!"], correct:"Nehmt die Tabletten!", explain:"Imperativ f√ºr ihr: Nehmt die Tabletten!"},
  {type:"mc", question:"Was passt? ‚Ä¶ nicht so viel Cola!", answers:["Trink","Trinkt","Trinken","Du trinkst"], correct:"Trink", explain:"Imperativ du: Trink nicht so viel Cola!"},
  {type:"mc", question:"Welcher Satz ist ein Imperativ (Sie-Form)?", answers:["Sitzen Sie hier!","Du sitzt hier!","Ihr sitzt hier!","Setz dich!"], correct:"Sitzen Sie hier!", explain:"H√∂flichkeitsform: Sitzen Sie hier!"},
  {type:"mc", question:"Welcher Imperativ ist korrekt f√ºr wir?", answers:["Gehen wir!","Geht wir!","Wir gehen!","Du gehst!"], correct:"Gehen wir!", explain:"Imperativform wir: Gehen wir!"},
  {type:"mc", question:"Welcher Imperativ ist richtig? (lesen, du)", answers:["Lies das Buch!","Lese das Buch!","Liest das Buch!","Les das Buch!"], correct:"Lies das Buch!", explain:"Starke Verben: du liest ‚Üí Imperativ: Lies!"},
  {type:"mc", question:"Welche Imperativform passt zu ihr?", answers:["H√∂rt gut zu!","H√∂r gut zu!","H√∂ren Sie gut zu!","Du h√∂rst gut zu!"], correct:"H√∂rt gut zu!", explain:"Imperativ f√ºr ihr: H√∂rt gut zu!"},
  {type:"mc", question:"Welcher Rat ist nicht gesund?", answers:["Iss viel Obst!","Schlaf ausreichend!","Mach Sport!","Trink viel Alkohol!"], correct:"Trink viel Alkohol!", explain:"Das ist ungesund."},
  {type:"mc", question:"Welcher Satz passt?", answers:["Bleib zu Hause!","Du bleibst zu Hause.","Bleibt zu Hause!","Bleiben zu Hause!"], correct:"Bleib zu Hause!", explain:"Imperativ du: Bleib zu Hause!"},
  {type:"mc", question:"Was sagt der Lehrer? (plural)", answers:["Macht die Hausaufgaben!","Mach die Hausaufgaben!","Machen Sie die Hausaufgaben!","Tut die Hausaufgaben!"], correct:"Macht die Hausaufgaben!", explain:"Imperativ ihr: Macht die Hausaufgaben!"},
  {type:"mc", question:"Welche Imperativform ist korrekt? (sein, du)", answers:["Sei ruhig!","Bist ruhig!","Seid ruhig!","Seien Sie ruhig!"], correct:"Sei ruhig!", explain:"Imperativ von sein (du): Sei ruhig!"},
  {type:"mc", question:"Welcher Imperativ ist h√∂flich?", answers:["Helft mir bitte!","Hilf mir bitte!","Helfen Sie mir bitte!","Hilfst du mir bitte!"], correct:"Helfen Sie mir bitte!", explain:"Sie-Form ist die h√∂flichste Form."},

  // Fill in the blank (35s, with English hints)
  {type:"fill", question:"(to drink) ___ viel Wasser jeden Tag!", correct:"Trink", explain:"Imperativ du: Trink viel Wasser!"},
  {type:"fill", question:"(to sleep) ___ gut und gesund!", correct:"Schlaf", explain:"Imperativ du: Schlaf gut und gesund!"},
  {type:"fill", question:"(to eat) ___ mehr Obst und Gem√ºse!", correct:"Iss", explain:"Imperativ du: Iss mehr Obst und Gem√ºse!"},
  {type:"fill", question:"(to open) ___ bitte das Fenster!", correct:"√ñffne", explain:"Imperativ du: √ñffne das Fenster!"},
  {type:"fill", question:"(to be) ___ ruhig, es wird alles gut!", correct:"Sei", explain:"Imperativ du: Sei ruhig!"},
  {type:"fill", question:"(to go) ___ sofort zum Arzt!", correct:"Geh", explain:"Imperativ du: Geh sofort zum Arzt!"},
  {type:"fill", question:"(to help) ___ deinem Freund!", correct:"Hilf", explain:"Imperativ du: Hilf deinem Freund!"},
  {type:"fill", question:"(to write) ___ mir bitte eine Nachricht!", correct:"Schreib", explain:"Imperativ du: Schreib mir eine Nachricht!"},
  {type:"fill", question:"(to wait) ___ bitte hier!", correct:"Warte", explain:"Imperativ du: Warte hier!"},
  {type:"fill", question:"(to come) ___ p√ºnktlich zur Arbeit!", correct:"Komm", explain:"Imperativ du: Komm p√ºnktlich zur Arbeit!"}
];

let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  if(q.type==="mc"){
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    resetTimer(20);
  } else {
    fEl.style.display="block";
    input.value=""; input.focus();
    resetTimer(35);
  }
}
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans===q.correct){ score+=10; eEl.innerHTML="‚úÖ Richtig: "+q.correct; }
  else{ eEl.innerHTML="‚ùå Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="üéâ Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="‚è± "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
