<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>📱 Lektion 1 – SMS & Dialoge (50 Fragen)</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #ff6a00, #ee0979); text-align: center; padding: 20px; color: #333; }
    .quiz-box { background:#fff; padding:20px; border-radius:15px; max-width:850px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
    .question { font-size:20px; margin-bottom:20px; }
    .answers { display:grid; gap:10px; }
    .answer { padding:12px; border-radius:8px; cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    .answer:hover { transform:scale(1.05); }
    .correct { background:#4caf50 !important; }
    .wrong { background:#f44336 !important; }
    .score { font-size:18px; margin-top:20px; }
    .timer { font-size:18px; margin:10px; color:#e91e63; }
    .explanation { margin-top:12px; text-align:left; color:#333; background:#f5f5f5; padding:10px; border-radius:8px; }
    input[type="text"] { padding:8px; font-size:16px; width:60%; }
    button { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; background:#ff416c; border:none; border-radius:8px; color:#fff; }
    button:hover { background:#ff4b2b; }
    .text-box { background:#f0f0f0; padding:12px; border-radius:10px; margin:15px 0; text-align:left; }
  </style>
</head>
<body>
  <h1>📱 Lektion 1 – SMS & Dialoge (50 Fragen)</h1>
  <div class="quiz-box" id="quiz">
    <div id="passage" class="text-box" style="display:none;"></div>
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillin" style="display:none;">
      <input type="text" id="fillInput" placeholder="Deine Antwort">
      <button onclick="checkFill()">Antwort prüfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer"></div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">⬅ Zurück</button>
    <button onclick="nextQuestion()">Nächste Frage ➡</button>
    <p><a href="chapter1.html">🔙 Zurück zu Lektion 1</a></p>
  </div>

<script>
const quizData = [
  // === 20 Multiple Choice ===
  {type:"mc", question:"Wer sagt: „Hallo, ich heiße Paola Ramoni“?", answers:["Frau Ramoni","Herr Berger","Frau Fischer","Herr Müller"], correct:"Frau Ramoni", explain:"Im Dialog: Frau Ramoni stellt sich vor."},
  {type:"mc", question:"Welche Telefonnummer gehört zu Herrn Berger?", answers:["0664 822 570","0664 389 911","0664 235 970","0664 221 455"], correct:"0664 822 570", explain:"Im Comic: Herr Berger gibt diese Nummer an."},
  {type:"mc", question:"Welche Antwort passt? – „Wie heißen Sie?“", answers:["Ich heiße Frank.","Ich komme aus Berlin.","Es ist 8 Uhr.","Ich bin Student."], correct:"Ich heiße Frank.", explain:"Antwort auf Namensfrage."},
  {type:"mc", question:"Welche Antwort passt? – „Woher kommst du?“", answers:["Ich komme aus Spanien.","Ich heiße Tom.","Heute ist Freitag.","Es ist 12 Uhr."], correct:"Ich komme aus Spanien.", explain:"Antwort auf Herkunftsfrage."},
  {type:"mc", question:"Welche Aussage ist richtig?", answers:["Ich heiße Peter.","Du komme aus Berlin.","Er heißt wir.","Sie heißen Auto."], correct:"Ich heiße Peter.", explain:"Nur dieser Satz ist korrekt."},
  {type:"mc", question:"Welche Antwort passt? – „Kommst du aus Deutschland?“", answers:["Ja, ich komme aus Deutschland.","Nein, ich heiße Karl.","Ja, ich heiße Maria.","Nein, es ist 8 Uhr."], correct:"Ja, ich komme aus Deutschland.", explain:"Richtige Antwort auf Ja/Nein-Frage."},
  {type:"mc", question:"Welche Form ist richtig? – „Wir ___ Anna und Paul.“", answers:["heißen","heißt","heiße","heiß"], correct:"heißen", explain:"1. Person Plural: wir heißen."},
  {type:"mc", question:"Welche Form ist richtig? – „Er ___ aus Italien.“", answers:["kommt","kommst","kommen","komm"], correct:"kommt", explain:"3. Person Singular: er kommt."},
  {type:"mc", question:"Welche Antwort passt? – „Wie heißen Sie?“", answers:["Ich heiße Herr Schmidt.","Ich komme aus Berlin.","Heute ist Montag.","Ich bin Student."], correct:"Ich heiße Herr Schmidt.", explain:"Antwort auf Namensfrage."},
  {type:"mc", question:"Welche Frage passt zu: „Ich wohne in Wien.“", answers:["Wo wohnst du?","Wie heißt du?","Woher kommst du?","Hast du frei?"], correct:"Wo wohnst du?", explain:"Antwort bezieht sich auf Wohnort."},
  {type:"mc", question:"Welche Form ist richtig? – „Ihr ___ aus der Schweiz.“", answers:["kommt","kommen","kommst","komme"], correct:"kommt", explain:"2. Person Plural: ihr kommt."},
  {type:"mc", question:"Welche Antwort passt? – „Wie heißt er?“", answers:["Er heißt Lukas.","Er kommt aus Berlin.","Er ist 20 Jahre.","Er wohnt in Wien."], correct:"Er heißt Lukas.", explain:"Antwort auf Namensfrage."},
  {type:"mc", question:"Welche Form ist richtig? – „Ich ___ Karl.“", answers:["heiße","heißt","heißen","heiß"], correct:"heiße", explain:"1. Person Singular: ich heiße."},
  {type:"mc", question:"Welche Form ist richtig? – „Du ___ Anna.“", answers:["heißt","heiße","heißen","heiß"], correct:"heißt", explain:"2. Person Singular: du heißt."},
  {type:"mc", question:"Welche Antwort passt? – „Woher kommt ihr?“", answers:["Wir kommen aus Österreich.","Ich heiße Tom.","Heute ist Freitag.","Es ist 12 Uhr."], correct:"Wir kommen aus Österreich.", explain:"Antwort auf Herkunftsfrage."},
  {type:"mc", question:"Welche Form ist richtig? – „Sie ___ Frau Müller.“", answers:["heißen","heiße","heißt","heiß"], correct:"heißen", explain:"Höflichkeitsform: Sie heißen."},
  {type:"mc", question:"Welche Antwort passt? – „Wie heißt du?“", answers:["Ich heiße Maria.","Ich komme aus Wien.","Heute ist Montag.","Ich bin Student."], correct:"Ich heiße Maria.", explain:"Antwort auf Namensfrage."},
  {type:"mc", question:"Welche Form ist richtig? – „Wir ___ aus Italien.“", answers:["kommen","kommst","kommt","komme"], correct:"kommen", explain:"1. Person Plural: wir kommen."},
  {type:"mc", question:"Welche Antwort passt? – „Woher kommt er?“", answers:["Er kommt aus Spanien.","Er heißt Tom.","Heute ist Freitag.","Es ist 12 Uhr."], correct:"Er kommt aus Spanien.", explain:"Antwort auf Herkunftsfrage."},
  {type:"mc", question:"Welche Form ist richtig? – „Ihr ___ Paul und Anna.“", answers:["heißt","heiße","heißen","heiß"], correct:"heißt", explain:"2. Person Plural: ihr heißt."},

  // === 20 Fill-In ===
  {type:"fill", question:"SMS: „Hallo! Ich heiße ___.“ (Frank)", correct:"Frank", explain:"Man ergänzt den Namen."},
  {type:"fill", question:"SMS: „Meine Telefonnummer ist ___.“ (0664 235 970)", correct:"0664 235 970", explain:"Telefonnummer vervollständigen."},
  {type:"fill", question:"SMS: „Ich komme aus ___.“ (Österreich)", correct:"Österreich", explain:"Herkunft angeben."},
  {type:"fill", question:"SMS: „Ich wohne in ___.“ (Wien)", correct:"Wien", explain:"Wohnort eintragen."},
  {type:"fill", question:"SMS: „Wie heißt du? – Ich heiße ___.“ (Hans)", correct:"Hans", explain:"Antwort mit Namen."},
  {type:"fill", question:"SMS: „Woher kommst du? – Ich komme aus ___.“ (Deutschland)", correct:"Deutschland", explain:"Herkunft eintragen."},
  {type:"fill", question:"SMS: „Wir heißen ___ und ___.“ (Tom, Anna)", correct:"Tom und Anna", explain:"Mehrere Personen stellen sich vor."},
  {type:"fill", question:"SMS: „Meine Adresse ist ___ Straße 7.“ (Bahnhof)", correct:"Bahnhof", explain:"Straßenname einfügen."},
  {type:"fill", question:"SMS: „Ich bin ___.“ (Student)", correct:"Student", explain:"Beruf/Rolle einsetzen."},
  {type:"fill", question:"SMS: „Guten Tag, ich heiße ___.“ (Müller)", correct:"Müller", explain:"Namen einsetzen."},
  {type:"fill", question:"SMS: „Ich komme aus ___.“ (Italien)", correct:"Italien", explain:"Herkunft einsetzen."},
  {type:"fill", question:"SMS: „Meine Nummer ist ___.“ (0664 389 911)", correct:"0664 389 911", explain:"Telefonnummer einsetzen."},
  {type:"fill", question:"SMS: „Ich wohne in ___.“ (Berlin)", correct:"Berlin", explain:"Wohnort einsetzen."},
  {type:"fill", question:"SMS: „Ich heiße ___.“ (Maria)", correct:"Maria", explain:"Name einsetzen."},
  {type:"fill", question:"SMS: „Wir kommen aus ___.“ (Spanien)", correct:"Spanien", explain:"Herkunft einsetzen."},
  {type:"fill", question:"SMS: „Meine Adresse ist ___ Straße 5.“ (Garten)", correct:"Garten", explain:"Straße einsetzen."},
  {type:"fill", question:"SMS: „Ich bin ___.“ (Lehrerin)", correct:"Lehrerin", explain:"Beruf einsetzen."},
  {type:"fill", question:"SMS: „Ich heiße ___ Müller.“ (Hans)", correct:"Hans", explain:"Vorname ergänzen."},
  {type:"fill", question:"SMS: „Ich komme aus ___.“ (Österreich)", correct:"Österreich", explain:"Herkunft einsetzen."},
  {type:"fill", question:"SMS: „Meine Telefonnummer ist ___.“ (0664 221 455)", correct:"0664 221 455", explain:"Telefonnummer einsetzen."},

  // === 10 True/False ===
  {type:"mc", question:"Im SMS-Dialog stellt sich Frau Ramoni vor.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Sie schreibt: Hallo, ich heiße Paola Ramoni."},
  {type:"mc", question:"Herr Berger wohnt in Italien.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Keine Information im Text, aber er gibt eine Telefonnummer in Österreich an."},
  {type:"mc", question:"Die Telefonnummer von Herrn Richter ist 0664 389 911.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Comic angegeben."},
  {type:"mc", question:"„Wie heißen Sie?“ fragt nach der Adresse.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Es fragt nach dem Namen."},
  {type:"mc", question:"„Woher kommst du?“ fragt nach der Herkunft.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Frage nach Herkunftsland/Stadt."},
  {type:"mc", question:"„Wo wohnst du?“ fragt nach dem Beruf.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Es fragt nach dem Wohnort."},
  {type:"mc", question:"„Ich bin Student.“ ist eine typische Antwort.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Antwort auf Beruf/Status."},
  {type:"mc", question:"„Es ist 8 Uhr.“ ist eine passende Antwort auf „Wie heißt du?“.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Falsche Antwort auf Namensfrage."},
  {type:"mc", question:"„Wir heißen Anna und Tom.“ ist korrekt.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Richtige Mehrzahlform von heißen."},
  {type:"mc", question:"„Sie heißt Auto.“ ist richtig.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Das ist unsinnig."}
];

// ========== QUIZ ENGINE ==========
let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");
const passage=document.getElementById("passage");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  passage.style.display="none";

  if(current===0){ passage.innerHTML="📱 Teil 1: Begrüßung & Vorstellen"; passage.style.display="block"; }
  if(current===10){ passage.innerHTML="📱 Teil 2: Telefonnummern"; passage.style.display="block"; }
  if(current===20){ passage.innerHTML="📱 Teil 3: Herkunft & Wohnort"; passage.style.display="block"; }
  if(current===35){ passage.innerHTML="📖 Leseverstehen: SMS"; passage.style.display="block"; }

  if(q.type==="mc"){
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    resetTimer(20);
  } else {
    fEl.style.display="block";
    input.value=""; input.focus();
    resetTimer(30);
  }
}

function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}

function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans.toLowerCase()===q.correct.toLowerCase()){ score+=10; eEl.innerHTML="✅ Richtig: "+q.correct; }
  else{ eEl.innerHTML="❌ Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}

function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="🎉 Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="⏱ "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="⏱ "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="⏰ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}

loadQuestion();
</script>
</body>
</html>
