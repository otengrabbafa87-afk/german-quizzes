<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üì± Lektion 1 ‚Äì SMS & Dialoge</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #ff9966, #ff5e62); text-align: center; padding: 20px; color: #333; }
    .quiz-box { background:#fff; padding:20px; border-radius:15px; max-width:850px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
    .question { font-size:20px; margin-bottom:20px; }
    .answers { display:grid; gap:10px; }
    .answer { padding:12px; border-radius:8px; cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    .answer:hover { transform:scale(1.05); }
    .correct { background:#4caf50 !important; }
    .wrong { background:#f44336 !important; }
    .score { font-size:18px; margin-top:20px; }
    .timer { font-size:18px; margin:10px; color:#e91e63; }
    .explanation { margin-top:12px; text-align:left; color:#333; background:#f5f5f5; padding:10px; border-radius:8px; }
    input[type="text"] { padding:8px; font-size:16px; width:60%; }
    button { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; background:#ff416c; border:none; border-radius:8px; color:#fff; }
    button:hover { background:#ff4b2b; }
  </style>
</head>
<body>
  <h1>üì± Lektion 1 ‚Äì SMS & Dialoge (50 Fragen)</h1>
  <div class="quiz-box" id="quiz">
    <div id="passage" class="text-box" style="display:none;">
      <b>üìñ Kontext:</b><br>
      In dieser Lektion schreiben sich Personen SMS-Nachrichten: Sie stellen sich vor, sagen ihre Namen, Herkunft, Telefonnummern und Adressen.
    </div>
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillin" style="display:none;">
      <input type="text" id="fillInput" placeholder="Deine Antwort">
      <button onclick="checkFill()">Antwort pr√ºfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer"></div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">‚¨Ö Zur√ºck</button>
    <button onclick="nextQuestion()">N√§chste Frage ‚û°</button>
    <p><a href="chapter1.html">üîô Zur√ºck zu Lektion 1</a></p>
  </div>

<script>
const quizData = [
  // ---------------- 20 Multiple Choice (sample) ----------------
  {type:"mc", question:"Wer sagt: ‚ÄûHallo, ich hei√üe Paola Ramoni‚Äú?", answers:["Frau Ramoni","Herr Berger","Frau Fischer","Herr M√ºller"], correct:"Frau Ramoni", explain:"Im Comic sagt Paola Ramoni diesen Satz."},
  {type:"mc", question:"Welche Telefonnummer geh√∂rt zu Herrn Berger?", answers:["0664 822 570","0664 389 911","0664 235 970","0664 221 455"], correct:"0664 822 570", explain:"Im Dialog: Herrn Bergers Nummer ist 0664 822 570."},
  // ‚Ä¶ (weitere 18 MC-Fragen wie im Buch)

  // ---------------- 20 Fill-in (improved) ----------------
  // hei√üen
  {type:"fill", question:"Ich ___ Frank.", correct:"hei√üe", explain:"Ich hei√üe Frank."},
  {type:"fill", question:"Wie ___ du?", correct:"hei√üt", explain:"Wie hei√üt du?"},
  {type:"fill", question:"Er ___ M√ºller.", correct:"hei√üt", explain:"Er hei√üt M√ºller."},
  {type:"fill", question:"Wir ___ Paola und Anna.", correct:"hei√üen", explain:"Wir hei√üen Paola und Anna."},
  {type:"fill", question:"Sie (Plural) ___ Ramoni und Berger.", correct:"hei√üen", explain:"Sie hei√üen Ramoni und Berger."},
  {type:"fill", question:"Du ___ Petra.", correct:"hei√üt", explain:"Du hei√üt Petra."},
  {type:"fill", question:"Ich ___ Herr M√ºller.", correct:"hei√üe", explain:"Ich hei√üe Herr M√ºller."},
  {type:"fill", question:"Ihr ___ Fischer und Wagner.", correct:"hei√üt", explain:"Ihr hei√üt Fischer und Wagner."},
  {type:"fill", question:"Sie (H√∂flichkeitsform) ___ Frau Ramoni?", correct:"hei√üen", explain:"Wie hei√üen Sie?"},
  {type:"fill", question:"Wir ___ Freunde.", correct:"hei√üen", explain:"Wir hei√üen Freunde."},

  // kommen aus
  {type:"fill", question:"Ich ___ aus Deutschland.", correct:"komme", explain:"Ich komme aus Deutschland."},
  {type:"fill", question:"Woher ___ du?", correct:"kommst", explain:"Woher kommst du?"},
  {type:"fill", question:"Sie ___ aus √ñsterreich.", correct:"kommt", explain:"Sie kommt aus √ñsterreich."},
  {type:"fill", question:"Wir ___ aus Korea.", correct:"kommen", explain:"Wir kommen aus Korea."},
  {type:"fill", question:"Ihr ___ aus Italien.", correct:"kommt", explain:"Ihr kommt aus Italien."},
  {type:"fill", question:"Er ___ aus Spanien.", correct:"kommt", explain:"Er kommt aus Spanien."},

  // Numbers & Address
  {type:"fill", question:"Meine Telefonnummer ist ___. (zero six six four ‚Äì three eight nine ‚Äì nine one one)", correct:"0664 389 911", explain:"0664 389 911"},
  {type:"fill", question:"Meine Telefonnummer ist ___. (zero six six four ‚Äì two two one ‚Äì four five five)", correct:"0664 221 455", explain:"0664 221 455"},
  {type:"fill", question:"Ich wohne in der ___ Stra√üe 5. (Garden Street)", correct:"Garten", explain:"Gartenstra√üe 5"},
  {type:"fill", question:"Ich wohne in der ___ Stra√üe 8. (School Street)", correct:"Schule", explain:"Schule Stra√üe 8"},

  // ---------------- 10 True/False (sample) ----------------
  {type:"mc", question:"üìñ Im Comic schreibt Frau Ramoni eine SMS an Herrn Berger.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Ja, das steht im Comic."},
  {type:"mc", question:"üìñ Herr Berger wohnt in Korea.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Er wohnt nicht in Korea."},
  // ‚Ä¶ (weitere 8 T/F-Fragen)
];

let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");
const passage=document.getElementById("passage");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  if(current>=40){ passage.style.display="block"; } else { passage.style.display="none"; }

  if(q.type==="mc"){
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    if(current<20) resetTimer(20);
    else if(current<40) resetTimer(35);
    else resetTimer(300);
  } else {
    fEl.style.display="block";
    input.value=""; input.focus();
    if(current<40) resetTimer(35); else resetTimer(300);
  }
}
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans===q.correct){ score+=10; eEl.innerHTML="‚úÖ Richtig: "+q.correct; }
  else{ eEl.innerHTML="‚ùå Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="üéâ Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="‚è± "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
