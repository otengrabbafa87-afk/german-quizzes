<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>📱 Lektion 1 – SMS & Dialoge (50 Fragen)</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #ff9966, #ff5e62); text-align: center; padding: 20px; color: #333; }
    .quiz-box { background:#fff; padding:20px; border-radius:15px; max-width:850px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
    .question { font-size:20px; margin-bottom:20px; }
    .answers { display:grid; gap:10px; }
    .answer { padding:12px; border-radius:8px; cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    .answer:hover { transform:scale(1.05); }
    .correct { background:#4caf50 !important; }
    .wrong { background:#f44336 !important; }
    .score { font-size:18px; margin-top:20px; }
    .timer { font-size:18px; margin:10px; color:#e91e63; }
    .explanation { margin-top:12px; text-align:left; color:#333; background:#f5f5f5; padding:10px; border-radius:8px; }
    input[type="text"] { padding:8px; font-size:16px; width:60%; }
    button { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; background:#ff416c; border:none; border-radius:8px; color:#fff; }
    button:hover { background:#ff4b2b; }
    .text-box { background:#f0f0f0; padding:12px; border-radius:10px; margin:15px 0; text-align:left; }
    .chat { background:#f9f9f9; padding:12px; border-radius:12px; margin:10px 0; text-align:left; font-family:"Courier New", monospace; }
    .chat .msg { margin:6px 0; }
    .msg.me { color:#1a73e8; }
    .msg.other { color:#e91e63; }
  </style>
</head>
<body>
  <h1>📱 Lektion 1 – SMS & Dialoge</h1>
  <div class="quiz-box" id="quiz">
    <div id="passage" class="chat" style="display:none;">
      <div class="msg other">Frau Ramoni: Hallo, ich heiße Paola. Wie heißen Sie?</div>
      <div class="msg me">Herr Berger: Guten Tag, ich bin Herr Berger. Meine Nummer ist 0664 822 570.</div>
      <div class="msg other">Frau Ramoni: Schön, danke. Meine Nummer ist 0664 389 911.</div>
    </div>
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillin" style="display:none;">
      <input type="text" id="fillInput" placeholder="Deine Antwort">
      <button onclick="checkFill()">Antwort prüfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer"></div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">⬅ Zurück</button>
    <button onclick="nextQuestion()">Nächste Frage ➡</button>
    <p><a href="chapter1.html">🔙 Zurück zu Lektion 1</a></p>
  </div>

<script>
const quizData = [
  // --- 20 Multiple Choice ---
  {type:"mc", question:"📱 SMS: „Hallo, ich heiße Paola Ramoni.“ Wer schreibt das?", answers:["Frau Ramoni","Herr Berger","Frau Fischer","Herr Müller"], correct:"Frau Ramoni", explain:"Im Text stellt sich Paola Ramoni vor."},
  {type:"mc", question:"☎️ Herr Berger sagt: „Meine Nummer ist null sechs sechs vier – acht zwei zwei – fünf sieben null.“ Welche Nummer ist das?", answers:["0664 822 570","0664 389 911","0664 235 970","0664 221 455"], correct:"0664 822 570", explain:"Null sechs sechs vier – acht zwei zwei – fünf sieben null = 0664 822 570."},
  {type:"mc", question:"👋 Frau Fischer fragt: „Entschuldigung, wie heißen Sie?“ Wer fragt das?", answers:["Frau Fischer","Herr Berger","Frau Ramoni","Herr Müller"], correct:"Frau Fischer", explain:"Im Dialog stellt Frau Fischer diese Frage."},
  {type:"mc", question:"📱 SMS: „Meine Nummer ist null sechs sechs vier – drei acht neun – neun eins eins.“ Welche Ziffern sind das?", answers:["0664 389 911","0664 822 570","0664 235 970","0664 221 455"], correct:"0664 389 911", explain:"= 0664 389 911."},
  {type:"mc", question:"📞 Am Telefon: „Hallo, ich bin Herr Berger.“ Wer spricht?", answers:["Herr Berger","Frau Fischer","Herr Müller","Frau Ramoni"], correct:"Herr Berger", explain:"Er stellt sich als Herr Berger vor."},
  {type:"mc", question:"📱 SMS: „Guten Tag, ich heiße Jakob.“ Wer könnte das sein?", answers:["Herr Berger","Herr Müller","Frau Fischer","Paola Ramoni"], correct:"Herr Berger", explain:"Im Text: Jakob Berger."},
  {type:"mc", question:"👋 Begrüßung: „Guten Morgen!“ Welche andere Begrüßung passt NICHT?", answers:["Hallo","Guten Tag","Gute Nacht","Grüß dich"], correct:"Gute Nacht", explain:"‚Gute Nacht‘ ist eine Verabschiedung, keine Begrüßung."},
  {type:"mc", question:"📱 SMS: „Ich komme aus Italien.“ Wer sagt das?", answers:["Frau Ramoni","Herr Berger","Frau Fischer","Herr Müller"], correct:"Frau Ramoni", explain:"Paola Ramoni kommt aus Italien."},
  {type:"mc", question:"☎️ Herr Berger: „Meine Nummer ist null sechs sechs vier – zwei drei fünf – neun sieben null.“ Welche Nummer ist das?", answers:["0664 235 970","0664 822 570","0664 389 911","0664 221 455"], correct:"0664 235 970", explain:"Das entspricht 0664 235 970."},
  {type:"mc", question:"📱 SMS: „Wie ist deine Telefonnummer?“ Was fragt man hier?", answers:["Nach der Telefonnummer","Nach dem Namen","Nach dem Alter","Nach dem Wohnort"], correct:"Nach der Telefonnummer", explain:"Die Frage bezieht sich auf die Telefonnummer."},
  {type:"mc", question:"📝 SMS: „Meine Adresse ist Hauptstraße zehn.“ Welche Zahl steht da?", answers:["10","100","12","20"], correct:"10", explain:"Hauptstraße zehn = 10."},
  {type:"mc", question:"📱 SMS: „Ich heiße Maria und komme aus Spanien.“ Was sagt Maria?", answers:["Name und Herkunft","Nur die Telefonnummer","Nur die Adresse","Nur das Alter"], correct:"Name und Herkunft", explain:"Maria nennt Name + Herkunft."},
  {type:"mc", question:"☎️ Frau Fischer sagt: „Ich bin Lehrerin.“ Welcher Beruf passt?", answers:["Lehrerin","Ärztin","Studentin","Köchin"], correct:"Lehrerin", explain:"Sie stellt sich als Lehrerin vor."},
  {type:"mc", question:"📱 SMS: „Meine Nummer ist null sechs sechs vier – zwei zwei eins – vier fünf fünf.“ Welche Nummer ist das?", answers:["0664 221 455","0664 235 970","0664 389 911","0664 822 570"], correct:"0664 221 455", explain:"= 0664 221 455."},
  {type:"mc", question:"👋 Dialog: „Hallo, wie geht’s?“ Welche Antwort passt?", answers:["Gut, danke.","Haus","Hund","Apfel"], correct:"Gut, danke.", explain:"Das ist eine passende Antwort."},
  {type:"mc", question:"📱 SMS: „Mein Name ist Hans Müller.“ Wie heißt die Person?", answers:["Hans Müller","Paola Ramoni","Jakob Berger","Maria"], correct:"Hans Müller", explain:"Hans Müller stellt sich vor."},
  {type:"mc", question:"☎️ Frage: „Woher kommen Sie?“ Was will man wissen?", answers:["Herkunft","Telefonnummer","Alter","Beruf"], correct:"Herkunft", explain:"Woher = Herkunft."},
  {type:"mc", question:"📱 SMS: „Ich komme aus Österreich.“ Was sagt die Person?", answers:["Herkunft","Telefonnummer","Beruf","Alter"], correct:"Herkunft", explain:"Sie nennt ihr Land."},
  {type:"mc", question:"📱 SMS: „Ich bin Student.“ Was sagt die Person?", answers:["Beruf","Telefonnummer","Adresse","Alter"], correct:"Beruf", explain:"‚Student‘ ist der Beruf/Status."},
  {type:"mc", question:"📱 SMS: „Ich bin 25 Jahre alt.“ Was nennt die Person?", answers:["Alter","Adresse","Beruf","Telefonnummer"], correct:"Alter", explain:"Die Zahl gibt das Alter an."},

  // --- 20 Fill in ---
  {type:"fill", question:"📱 SMS: „Hallo, ich heiße ___.“ (Paola)", correct:"Paola", explain:"Die Frau heißt Paola."},
  {type:"fill", question:"📱 SMS: „Meine Nummer ist ___.“ (0664 822 570)", correct:"0664 822 570", explain:"So lautet ihre Telefonnummer."},
  {type:"fill", question:"📱 SMS: „Ich komme aus ___.“ (Italien)", correct:"Italien", explain:"Paola kommt aus Italien."},
  {type:"fill", question:"📱 SMS: „Mein Name ist ___ Berger.“ (Jakob)", correct:"Jakob", explain:"Herr Berger heißt Jakob."},
  {type:"fill", question:"📱 SMS: „Meine Adresse ist Hauptstraße ___.“ (10)", correct:"10", explain:"Die Adresse lautet Hauptstraße 10."},
  {type:"fill", question:"📱 SMS: „Ich bin ___.“ (Student)", correct:"Student", explain:"Die Person sagt, dass sie Student ist."},
  {type:"fill", question:"📱 SMS: „Ich bin ___ Jahre alt.“ (25)", correct:"25", explain:"Die Person nennt ihr Alter."},
  {type:"fill", question:"📱 SMS: „Meine Nummer ist ___.“ (0664 389 911)", correct:"0664 389 911", explain:"So lautet die Nummer."},
  {type:"fill", question:"📱 SMS: „Ich heiße ___ Müller.“ (Hans)", correct:"Hans", explain:"Der Mann heißt Hans Müller."},
  {type:"fill", question:"📱 SMS: „Ich bin ___.“ (Lehrerin)", correct:"Lehrerin", explain:"Der Beruf ist Lehrerin."},
  {type:"fill", question:"📱 SMS: „Ich komme aus ___.“ (Österreich)", correct:"Österreich", explain:"Die Herkunft ist Österreich."},
  {type:"fill", question:"📱 SMS: „Meine Adresse ist ___ Straße 5.“ (Garten)", correct:"Garten", explain:"Die Adresse lautet Gartenstraße 5."},
  {type:"fill", question:"📱 SMS: „Ich heiße ___.“ (Maria)", correct:"Maria", explain:"Die Frau heißt Maria."},
  {type:"fill", question:"📱 SMS: „Ich komme aus ___.“ (Spanien)", correct:"Spanien", explain:"Maria kommt aus Spanien."},
  {type:"fill", question:"📱 SMS: „Meine Nummer ist ___.“ (0664 235 970)", correct:"0664 235 970", explain:"So lautet die Nummer."},
  {type:"fill", question:"📱 SMS: „Ich heiße ___.“ (Frau Fischer)", correct:"Frau Fischer", explain:"Sie stellt sich als Frau Fischer vor."},
  {type:"fill", question:"📱 SMS: „Ich komme aus ___.“ (Deutschland)", correct:"Deutschland", explain:"Die Herkunft ist Deutschland."},
  {type:"fill", question:"📱 SMS: „Ich bin ___ Jahre alt.“ (30)", correct:"30", explain:"Die Person ist 30 Jahre alt."},
  {type:"fill", question:"📱 SMS: „Ich bin ___.“ (Ärztin)", correct:"Ärztin", explain:"Der Beruf ist Ärztin."},
  {type:"fill", question:"📱 SMS: „Meine Nummer ist ___.“ (0664 221 455)", correct:"0664 221 455", explain:"So lautet die Telefonnummer."},

  // --- 10 True/False ---
  {type:"mc", question:"Herr Berger heißt Jakob.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Jakob Berger."},
  {type:"mc", question:"Frau Ramoni kommt aus Spanien.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Sie kommt aus Italien."},
  {type:"mc", question:"Herr Berger hat die Nummer 0664 822 570.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text korrekt wiedergegeben."},
  {type:"mc", question:"Frau Ramoni hat keine Telefonnummer.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Ihre Nummer ist 0664 389 911."},
  {type:"mc", question:"Herr Berger und Frau Ramoni schreiben SMS.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Es handelt sich um SMS-Dialoge."},
  {type:"mc", question:"Herr Berger ist Student.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Das steht nicht im Text."},
  {type:"mc", question:"Frau Ramoni heißt Paola.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Paola Ramoni."},
  {type:"mc", question:"Die Nummer 0664 389 911 gehört Herrn Berger.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Diese Nummer gehört Frau Ramoni."},
  {type:"mc", question:"Beide Personen stellen sich mit Name und Herkunft vor.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Beide nennen ihre Daten."},
  {type:"mc", question:"Am Ende haben beide die Telefonnummern ausgetauscht.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Das zeigt der Text."}
];

let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");
const passage=document.getElementById("passage");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  if(current>=40){ passage.style.display="block"; } else { passage.style.display="none"; }

  if(q.type==="mc"){
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    if(current<20) resetTimer(20); else if(current<40) resetTimer(35); else resetTimer(300);
  } else {
    fEl.style.display="block"; input.value=""; input.focus();
    if(current<40) resetTimer(35); else resetTimer(300);
  }
}
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans.toLowerCase()===q.correct.toLowerCase()){ score+=10; eEl.innerHTML="✅ Richtig: "+q.correct; }
  else{ eEl.innerHTML="❌ Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="🎉 Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="⏱ "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="⏱ "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="⏰ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
