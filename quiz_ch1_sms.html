<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üì± SMS & Dialoge (50 Fragen)</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #f7971e, #ffd200); text-align: center; padding: 20px; color: #333; }
    .quiz-box { background:#fff; padding:20px; border-radius:15px; max-width:850px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
    .question { font-size:20px; margin-bottom:20px; }
    .answers { display:grid; gap:10px; }
    .answer { padding:12px; border-radius:8px; cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    .answer:hover { transform:scale(1.05); }
    .correct { background:#4caf50 !important; }
    .wrong { background:#f44336 !important; }
    .score { font-size:18px; margin-top:20px; }
    .timer { font-size:18px; margin:10px; color:#e91e63; }
    .explanation { margin-top:12px; text-align:left; color:#333; background:#f5f5f5; padding:10px; border-radius:8px; }
    input[type="text"] { padding:8px; font-size:16px; width:60%; }
    button { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; background:#ff416c; border:none; border-radius:8px; color:#fff; }
    button:hover { background:#ff4b2b; }
    .text-box { background:#f0f0f0; padding:12px; border-radius:10px; margin:15px 0; text-align:left; }
  </style>
</head>
<body>
  <h1>üì± SMS & Dialoge (50 Fragen)</h1>
  <div class="quiz-box" id="quiz">
    <div id="passage" class="text-box" style="display:none;">
      <b>Dialog:</b><br>
      Frau Ramoni schreibt eine SMS an Herrn Berger: ‚ÄûHallo, wie hei√üt du?‚Äú<br>
      Herr Berger antwortet: ‚ÄûIch hei√üe Frank. Und wie hei√üt du?‚Äú<br>
      Frau Ramoni: ‚ÄûIch hei√üe Paola.‚Äú
    </div>
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillin" style="display:none;">
      <input type="text" id="fillInput" placeholder="Deine Antwort">
      <button onclick="checkFill()">Antwort pr√ºfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer"></div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">‚¨Ö Zur√ºck</button>
    <button onclick="nextQuestion()">N√§chste Frage ‚û°</button>
    <p><a href="chapter1.html">üîô Zur√ºck zu Lektion 1</a></p>
  </div>

<script>
const quizData = [
  // --- 20 Multiple Choice ---
  {type:"mc", question:"Wer sagt: ‚ÄûHallo, ich hei√üe Paola Ramoni‚Äú?", answers:["Frau Ramoni","Herr Berger","Frau Fischer","Herr M√ºller"], correct:"Frau Ramoni", explain:"Paola stellt sich vor: ‚ÄöHallo, ich hei√üe Paola Ramoni.‚Äò"},
  {type:"mc", question:"Welche Telefonnummer geh√∂rt zu Herrn Berger?", answers:["0664 822 570","0664 389 911","0664 235 970","0664 221 455"], correct:"0664 822 570", explain:"Herr Berger: ‚ÄöDas ist Jakob‚Ä¶ 0664 822 570.‚Äò"},
  {type:"mc", question:"Was sagt man am Telefon?", answers:["Entschuldigung, wie hei√üen Sie?","Ich komme aus Korea.","Ich bin Student."], correct:"Entschuldigung, wie hei√üen Sie?", explain:"Typische erste Frage am Telefon."},
  {type:"mc", question:"Welche Antwort passt? ‚ÄöWoher kommst du?‚Äò", answers:["Ich komme aus Deutschland.","Er hei√üt Paul.","Es ist 10 Uhr."], correct:"Ich komme aus Deutschland.", explain:"Frage nach Herkunft ‚Üí Antwort: Ich komme aus ..."},
  {type:"mc", question:"Welche Antwort passt? ‚ÄöWie sp√§t ist es?‚Äò", answers:["Es ist 9 Uhr.","Ich hei√üe Frank.","Ich komme aus Wien."], correct:"Es ist 9 Uhr.", explain:"Frage nach Uhrzeit ‚Üí Antwort: Es ist ..."},
  {type:"mc", question:"Wer sagt: ‚ÄöDas ist meine Telefonnummer‚Äò?", answers:["Herr Berger","Frau Fischer","Frau Ramoni"], correct:"Herr Berger", explain:"Im Dialog: Herr Berger gibt seine Telefonnummer an."},
  {type:"mc", question:"Welche Antwort passt? ‚ÄöFreut mich.‚Äò", answers:["Freut mich.","Es ist Montag.","Ich hei√üe Frank."], correct:"Freut mich.", explain:"Typische Reaktion beim Vorstellen."},
  {type:"mc", question:"Wer sagt: ‚ÄöHallo, ich hei√üe Frau Fischer‚Äò?", answers:["Frau Fischer","Herr Berger","Herr M√ºller"], correct:"Frau Fischer", explain:"Sie stellt sich selbst vor."},
  {type:"mc", question:"Welche Frage passt zu ‚ÄöIch hei√üe Andrea‚Äò?", answers:["Wie hei√üen Sie?","Woher kommst du?","Wie sp√§t ist es?"], correct:"Wie hei√üen Sie?", explain:"Frage nach dem Namen."},
  {type:"mc", question:"Welche Antwort passt zu ‚ÄöWie hei√üen Sie?‚Äò", answers:["Ich hei√üe Paola.","Ich komme aus Berlin.","Es ist 8 Uhr."], correct:"Ich hei√üe Paola.", explain:"Antwort mit Name."},
  
  // --- 20 Fill-in ---
  {type:"fill", question:"(Ich hei√üe Anna.) Erg√§nze: ___", correct:"Ich hei√üe Anna.", explain:"Antwort auf ‚ÄöWie hei√üt du?‚Äò"},
  {type:"fill", question:"(Meine Telefonnummer: 0664 822 570.) Erg√§nze: ___", correct:"Meine Telefonnummer ist 0664 822 570.", explain:"Typische Antwort am Telefon."},
  {type:"fill", question:"(Woher kommst du? ‚Äì Ich, Deutschland) Erg√§nze: ___", correct:"Ich komme aus Deutschland.", explain:"Antwort: Ich komme aus ..."},
  {type:"fill", question:"(Ich bin Student.) Erg√§nze: ___", correct:"Ich bin Student.", explain:"Antwort auf die Frage nach Beruf."},
  {type:"fill", question:"(Heute ist Montag.) Erg√§nze: ___", correct:"Heute ist Montag.", explain:"Antwort zur Wochentagsfrage."},
  {type:"fill", question:"(Ich wohne in Wien.) Erg√§nze: ___", correct:"Ich wohne in Wien.", explain:"Antwort auf Wohnort."},
  {type:"fill", question:"(Hallo, ich hei√üe Frank.) Erg√§nze: ___", correct:"Hallo, ich hei√üe Frank.", explain:"Vorstellung im Dialog."},
  {type:"fill", question:"(Es ist 8 Uhr.) Erg√§nze: ___", correct:"Es ist 8 Uhr.", explain:"Antwort auf Uhrzeit."},
  {type:"fill", question:"(Ich komme aus Korea.) Erg√§nze: ___", correct:"Ich komme aus Korea.", explain:"Antwort auf Herkunft."},
  {type:"fill", question:"(Wie hei√üen Sie? ‚Äì Ich hei√üe Paul.) Erg√§nze: ___", correct:"Ich hei√üe Paul.", explain:"Antwort auf Frage nach Name."},

  // --- 10 True/False Reading ---
  {type:"mc", question:"Frau Ramoni hei√üt Paola.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Dialog: ‚ÄöHallo, ich hei√üe Paola Ramoni.‚Äò"},
  {type:"mc", question:"Herr Berger hei√üt Jakob.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Im Dialog: ‚ÄöIch hei√üe Frank Berger.‚Äò"},
  {type:"mc", question:"Frau Fischer stellt sich auch vor.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Comic stellt sie sich vor: ‚ÄöHallo, ich hei√üe Frau Fischer.‚Äò"},
  {type:"mc", question:"Die SMS kommt aus Deutschland.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Comic: ‚ÄöDie SMS kommt aus Korea? Nein, sie kommt aus Deutschland.‚Äò"},
  {type:"mc", question:"Herr M√ºller sagt seine Telefonnummer.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Nur Herr Berger nennt seine Telefonnummer."}
];

let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");
const passage=document.getElementById("passage");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  if(current>=40){ passage.style.display="block"; } else { passage.style.display="none"; }

  if(q.type==="mc"){
    q.answers.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });
    if(current<20) resetTimer(20);
    else if(current<40) resetTimer(35);
    else resetTimer(300);
  } else {
    fEl.style.display="block";
    input.value=""; input.focus();
    if(current<40) resetTimer(35); else resetTimer(300);
  }
}
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans===q.correct){ score+=10; eEl.innerHTML="‚úÖ Richtig: "+q.correct; }
  else{ eEl.innerHTML="‚ùå Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="üéâ Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="‚è± "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
