<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🚫 Kapitel 1 – Kein/Keine Quiz (50 Fragen)</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #ff6a00, #ee0979); text-align: center; padding: 20px; color: #333; }
    .quiz-box { background:#fff; padding:20px; border-radius:15px; max-width:850px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
    .question { font-size:20px; margin-bottom:20px; }
    .answers { display:grid; gap:10px; }
    .answer { padding:12px; border-radius:8px; cursor:pointer; background:#2196f3; color:#fff; transition:0.3s; }
    .answer:hover { transform:scale(1.05); }
    .correct { background:#4caf50 !important; }
    .wrong { background:#f44336 !important; }
    .score { font-size:18px; margin-top:20px; }
    .timer { font-size:18px; margin:10px; color:#e91e63; }
    .explanation { margin-top:12px; text-align:left; color:#333; background:#f5f5f5; padding:10px; border-radius:8px; }
    input[type="text"] { padding:8px; font-size:16px; width:60%; }
    button { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; background:#ff416c; border:none; border-radius:8px; color:#fff; }
    button:hover { background:#ff4b2b; }
    .text-box { background:#f0f0f0; padding:12px; border-radius:10px; margin:15px 0; text-align:left; }
  </style>
</head>
<body>
  <h1>🚫 Kapitel 1 – Kein/Keine Quiz (50 Fragen)</h1>
  <div class="quiz-box" id="quiz">
    <div id="passage" class="text-box" style="display:none;">
      <b>Text:</b><br>
      Ich heiße Ali.<br>
      Ich habe kein Auto und keine Wohnung.<br>
      Ich habe keinen Hund und keine Katze.<br>
      Aber ich habe Freunde.<br>
      Am Wochenende habe ich keine Zeit, weil ich arbeite.
    </div>
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div id="fillin" style="display:none;">
      <input type="text" id="fillInput" placeholder="Deine Antwort">
      <button onclick="checkFill()">Antwort prüfen</button>
    </div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer"></div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">⬅ Zurück</button>
    <button onclick="nextQuestion()">Nächste Frage ➡</button>
    <p><a href="chapter1.html">🔙 Zurück zu Lektion 1</a></p>
  </div>

<script>
// 🔀 Shuffle helper
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const quizData = [
  // ---- 20 Multiple Choice ----
  {type:"mc", question:"Das ist ___ Auto.(That is not a car).", answers:["keine","kein","keins","keiner"], correct:"kein", explain:"Das ist kein Auto."},
  {type:"mc", question:"Ich habe ___ Zeit. (I dont have time).", answers:["keine","kein","keiner","keines"], correct:"keine", explain:"Ich habe keine Zeit."},
  {type:"mc", question:"Hast du Geld? – Nein, ich habe ___ Geld.(I dont have any Money)", answers:["kein","keine","keiner","keines"], correct:"kein", explain:"Ich habe kein Geld."},
  {type:"mc", question:"Gibt es hier eine Toilette? – Nein, es gibt ___ Toilette.(There is no Toilet here)", answers:["kein","keine","keines","keiner"], correct:"keine", explain:"Es gibt keine Toilette."},
  {type:"mc", question:"Er hat ___ Bruder.", answers:["kein","keinen","keiner","keines"], correct:"kein", explain:"Er hat keinen Bruder.Akkusativ"},
  {type:"mc", question:"Wir haben ___ Bücher.(We dont have any books)", answers:["kein","keine","keines","keiner"], correct:"keine", explain:"Wir haben keine Bücher."},
  {type:"mc", question:"Hast du Milch? – Nein, ich habe ___ Milch.(I dont have any Milk)", answers:["keine","keine","keines","keiner"], correct:"keine", explain:"Ich habe kein Milch."},
  {type:"mc", question:"Hast du Kinder? – Nein, ich habe ___ Kinder.(i dont have children)", answers:["keine","kein","keiner","keines"], correct:"keine", explain:"Ich habe keine Kinder."},
  {type:"mc", question:"Sie hat ___ Hund.(she has no dog)", answers:["keinen","keine","keiner","keines"], correct:"keinen", explain:"Sie hat keinen Hund."},
  {type:"mc", question:"Es gibt ___ Problem.(There is no Problem)", answers:["kein","keine","keines","keiner"], correct:"kein", explain:"Es gibt kein Problem."},
  {type:"mc", question:"Ich habe ___ Idee.(I dont have any Idea)", answers:["kein","keine","keines","keiner"], correct:"keine", explain:"Ich habe keine Idee."},
  {type:"mc", question:"Er hat ___ Haus.(He dont have a House)", answers:["kein","keine","keiner","keines"], correct:"kein", explain:"Er hat kein Haus."},
  {type:"mc", question:"Habt ihr Fragen? – Nein, wir haben ___ Fragen.(We have no Questions)", answers:["keinen","kein","keiner","keine"], correct:"keine", explain:"Wir haben keine Fragen."},
  {type:"mc", question:"Hast du Hunger? – Nein, ich habe ___ Hunger.(I am not Hungry)", answers:["keine","keine","keinen","keiner"], correct:"keinen", explain:"Ich habe keinen Hunger."},
  {type:"mc", question:"Wir haben ___ Wohnung.(We dont have any Apartment)", answers:["keine","kein","keines","keiner"], correct:"keine", explain:"Wir haben keine Wohnung."},
  {type:"mc", question:"Sie hat ___ Auto.(she has no car)", answers:["keine","kein","keiner","keines"], correct:"kein", explain:"Sie hat kein Auto."},
  {type:"mc", question:"Gibt es Kaffee? – Nein, es gibt ___ Kaffee.(There isnt any Coffee)", answers:["kein","keine","keiner","keinen"], correct:"keinen", explain:"Es gibt keinen Kaffee."},
  {type:"mc", question:"Hast du Zeit? – Nein, ich habe ___ Zeit.(I dont have Time)", answers:["keine","kein","keiner","keines"], correct:"keine", explain:"Ich habe keine Zeit."},
  {type:"mc", question:"Ich habe ___ Handy.(I dont have any Phone)", answers:["keines","keine","kein","keines"], correct:"kein", explain:"Ich habe kein Handy."},
  {type:"mc", question:"Wir haben ___ Freunde.(We have no Friends)", answers:["keine","kein","keiner","keines"], correct:"keine", explain:"Wir haben keine Freunde."},

  // ---- 20 Fill in ----
  {type:"fill", question:"(I have no car) Ich habe ___ Auto.", correct:"kein", explain:"Ich habe kein Auto."},
  {type:"fill", question:"(She has no money) Sie hat ___ Geld.", correct:"kein", explain:"Sie hat kein Geld."},
  {type:"fill", question:"(We have no books) Wir haben ___ Bücher.", correct:"keine", explain:"Wir haben keine Bücher."},
  {type:"fill", question:"(He is no teacher) Er ist ___ Lehrer.", correct:"kein", explain:"Er ist kein Lehrer."},
  {type:"fill", question:"(They have no children) Sie haben ___ Kinder.", correct:"keine", explain:"Sie haben keine Kinder."},
  {type:"fill", question:"(You have no problem – informal) Du hast ___ Problem.", correct:"kein", explain:"Du hast kein Problem."},
  {type:"fill", question:"(I have no idea) Ich habe ___ Idee.", correct:"keine", explain:"Ich habe keine Idee."},
  {type:"fill", question:"(We have no time) Wir haben ___ Zeit.", correct:"keine", explain:"Wir haben keine Zeit."},
  {type:"fill", question:"(She has no brother) Sie hat ___ Bruder.", correct:"kein", explain:"Sie hat kein Bruder."},
  {type:"fill", question:"(He has no house) Er hat ___ Haus.", correct:"kein", explain:"Er hat kein Haus."},
  {type:"fill", question:"(There is no café here) Es gibt hier ___ Café.", correct:"kein", explain:"Es gibt hier kein Café."},
  {type:"fill", question:"(I have no computer) Ich habe ___ Computer.", correct:"kein", explain:"Ich habe kein Computer."},
  {type:"fill", question:"(We have no dog) Wir haben ___ Hund.", correct:"kein", explain:"Wir haben kein Hund."},
  {type:"fill", question:"(You all have no friends) Ihr habt ___ Freunde.", correct:"keine", explain:"Ihr habt keine Freunde."},
  {type:"fill", question:"(They have no apartment) Sie haben ___ Wohnung.", correct:"keine", explain:"Sie haben keine Wohnung."},
  {type:"fill", question:"(I have no milk) Ich habe ___ Milch.", correct:"keine", explain:"Ich habe keine Milch."},
  {type:"fill", question:"(She has no teacher) Sie hat ___ Lehrer.", correct:"keinen", explain:"Sie hat keinen Lehrer."},
  {type:"fill", question:"(He has no bag) Er hat ___ Tasche.", correct:"keine", explain:"Er hat keine Tasche."},
  {type:"fill", question:"(We have no school) Wir haben ___ Schule.", correct:"keine", explain:"Wir haben keine Schule."},
  {type:"fill", question:"(There is no problem) Es gibt ___ Problem.", correct:"kein", explain:"Es gibt kein Problem."},

  // ---- 10 True/False Reading ----
  {type:"mc", question:"Ali hat ein Auto.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Im Text: Ali hat kein Auto."},
  {type:"mc", question:"Ali hat keine Wohnung.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Ali hat keine Wohnung."},
  {type:"mc", question:"Ali hat einen Hund.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Im Text: Ali hat keinen Hund."},
  {type:"mc", question:"Ali hat keine Katze.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Ali hat keine Katze."},
  {type:"mc", question:"Ali hat Freunde.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Ali hat Freunde."},
  {type:"mc", question:"Ali hat keine Freunde.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Im Text: Ali hat Freunde."},
  {type:"mc", question:"Ali arbeitet am Wochenende.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Ali arbeitet am Wochenende."},
  {type:"mc", question:"Ali hat viel Zeit am Wochenende.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Im Text: Ali hat keine Zeit."},
  {type:"mc", question:"Ali hat kein Haustier.", answers:["Richtig","Falsch"], correct:"Richtig", explain:"Im Text: Ali hat keinen Hund und keine Katze."},
  {type:"mc", question:"Ali hat kein Geld.", answers:["Richtig","Falsch"], correct:"Falsch", explain:"Im Text: Geld wird nicht erwähnt."}
];

let current=0,score=0,timer,timeLeft=0;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const fEl=document.getElementById("fillin");
const input=document.getElementById("fillInput");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");
const passage=document.getElementById("passage");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML=""; fEl.style.display="none"; eEl.style.display="none"; eEl.innerHTML="";
  if(current>=40){ passage.style.display="block"; } else { passage.style.display="none"; }

  if(q.type==="mc"){
    const shuffled = shuffle([...q.answers]);
    shuffled.forEach(ans=>{
      const btn=document.createElement("div");
      btn.className="answer"; btn.innerText=ans;
      btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
      aEl.appendChild(btn);
    });

    if(current<20) resetTimer(20);
    else if(current<40) resetTimer(35);
    else resetTimer(300);

  } else {
    fEl.style.display="block";
    input.value=""; input.focus();
    if(current<40) resetTimer(35); else resetTimer(300);
  }
}
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function checkFill(){
  clearInterval(timer);
  const q=quizData[current];
  let ans=input.value.trim();
  if(ans===q.correct){ score+=10; eEl.innerHTML="✅ Richtig: "+q.correct; }
  else{ eEl.innerHTML="❌ Falsch. Richtige Antwort: "+q.correct; }
  eEl.style.display="block"; sEl.innerText="Punkte: "+score;
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function nextQuestion(){ clearInterval(timer); current++; if(current<quizData.length) loadQuestion(); else qEl.innerHTML="🎉 Quiz beendet! Punkte: "+score; }
function prevQuestion(){ if(current>0){ current--; loadQuestion(); } }
function resetTimer(seconds){
  timeLeft=seconds; tEl.innerText="⏱ "+timeLeft+"s"; clearInterval(timer);
  timer=setInterval(()=>{ timeLeft--; tEl.innerText="⏱ "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer);
      const q=quizData[current]; eEl.style.display="block"; eEl.innerHTML="⏰ Zeit abgelaufen. Richtige Antwort: "+q.correct;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
