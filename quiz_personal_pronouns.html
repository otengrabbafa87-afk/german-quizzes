<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Personalpronomen Quiz (30 Fragen)</title>
<style>
  body { font-family: Arial,sans-serif; background:linear-gradient(to right,#f7971e,#ffd200); color:#fff; text-align:center; padding:30px; }
  .quiz-box { background:#fff; color:#333; padding:20px; border-radius:15px; max-width:750px; margin:auto; box-shadow:0 6px 12px rgba(0,0,0,0.3); }
  .question { font-size:22px; margin-bottom:20px; }
  .answers { display:grid; gap:15px; }
  .answer { padding:15px; border-radius:10px; cursor:pointer; font-weight:bold; transition:0.3s; background:#2196f3; color:#fff; }
  .answer:hover { transform:scale(1.05); }
  .correct { background:#4caf50 !important; }
  .wrong { background:#f44336 !important; }
  .score { font-size:22px; margin-top:20px; }
  .timer { font-size:20px; margin:10px; color:#e91e63; }
  .explanation { margin-top:14px; text-align:left; color:#333; background:#f5f5f7; padding:12px; border-radius:10px; }
  button { margin:10px; padding:10px 20px; border:none; border-radius:8px; background:#ff416c; color:#fff; font-size:16px; cursor:pointer; }
  button:hover { background:#ff4b2b; }
</style>
</head>
<body>
  <h1>üôã Personalpronomen Quiz (30 Fragen)</h1>
  <div class="quiz-box" id="quiz">
    <div class="question" id="question">Frage</div>
    <div class="answers" id="answers"></div>
    <div class="explanation" id="explanation" style="display:none;"></div>
    <div class="timer" id="timer">‚è± 20s</div>
    <div class="score" id="score">Punkte: 0</div>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Zur√ºck</button>
    <button onclick="nextQuestion()">‚û°Ô∏è N√§chste Frage</button>
  </div>
<script>
const quizData = [
{question:"Ich sehe ___ (du).", answers:["uns","ihn","dich","ihr"], correct:"dich", explain:`Richtig: Ich sehe dich ‚Äì Akkusativ.`},
{question:"Sie kennt ___ (ich).", answers:["es","ihn","ihm","mich"], correct:"mich", explain:`Richtig: Sie kennt mich ‚Äì Akkusativ.`},
{question:"Wir besuchen ___ (er).", answers:["uns","dich","ihn","dich"], correct:"ihn", explain:`Richtig: Wir besuchen ihn ‚Äì Akkusativ.`},
{question:"Kannst du ___ (sie, Singular) h√∂ren?", answers:["sie","euch","Ihnen","euch"], correct:"sie", explain:`Richtig: Kannst du sie h√∂ren ‚Äì Akkusativ.`},
{question:"Er ruft ___ (ihr, Plural) an.", answers:["dich","ihnen","sie","euch"], correct:"euch", explain:`Richtig: Er ruft euch an ‚Äì Akkusativ.`},
{question:"Ich treffe ___ (Sie, formell).", answers:["Sie","dir","sie","dich"], correct:"Sie", explain:`Richtig: Ich treffe Sie ‚Äì formelles Akkusativ.`},
{question:"Der Hund mag ___ (es).", answers:["uns","es","ihn","ihm"], correct:"es", explain:`Richtig: Der Hund mag es ‚Äì neutral Akkusativ.`},
{question:"Er liebt ___ (sie, Singular).", answers:["euch","sie","mir","Sie"], correct:"sie", explain:`Richtig: Er liebt sie ‚Äì Akkusativ.`},
{question:"Kannst du ___ (wir) sehen?", answers:["ihm","dir","uns","euch"], correct:"uns", explain:`Richtig: Kannst du uns sehen ‚Äì Akkusativ.`},
{question:"Ich h√∂re ___ (ihr, Plural).", answers:["ihn","ihm","ihnen","euch"], correct:"euch", explain:`Richtig: Ich h√∂re euch ‚Äì Akkusativ.`},
{question:"Wir besuchen ___ (sie, Plural).", answers:["dir","Ihnen","sie","ihnen"], correct:"sie", explain:`Richtig: Wir besuchen sie ‚Äì Plural Akkusativ.`},
{question:"Sie kennt ___ (er).", answers:["mir","ihn","mir","Ihnen"], correct:"ihn", explain:`Richtig: Sie kennt ihn ‚Äì Akkusativ.`},
{question:"Er sucht ___ (ich).", answers:["sie","uns","mich","mir"], correct:"mich", explain:`Richtig: Er sucht mich ‚Äì Akkusativ.`},
{question:"Kannst du ___ (du) anrufen?", answers:["dich","euch","ihnen","uns"], correct:"dich", explain:`Richtig: Kannst du dich anrufen ‚Äì Akkusativ.`},
{question:"Wir brauchen ___ (ihr, Plural).", answers:["dir","euch","sie","uns"], correct:"euch", explain:`Richtig: Wir brauchen euch ‚Äì Akkusativ.`},
{question:"Kannst du ___ (ich) helfen?", answers:["euch","ihr","mir","dich"], correct:"mir", explain:`Richtig: Kannst du mir helfen ‚Äì Dativ.`},
{question:"Er gibt ___ (wir) das Buch.", answers:["mich","ihr","uns","ihm"], correct:"uns", explain:`Richtig: Er gibt uns das Buch ‚Äì Dativ.`},
{question:"Sie zeigt ___ (sie, Plural) das Auto.", answers:["ihnen","ihm","ihm","Sie"], correct:"ihnen", explain:`Richtig: Sie zeigt ihnen das Auto ‚Äì Dativ.`},
{question:"Ich schreibe ___ (du) morgen.", answers:["euch","dir","euch","euch"], correct:"dir", explain:`Richtig: Ich schreibe dir morgen ‚Äì Dativ.`},
{question:"Der Lehrer erkl√§rt ___ (er) die Regel.", answers:["euch","sie","ihm","mich"], correct:"ihm", explain:`Richtig: Der Lehrer erkl√§rt ihm ‚Äì Dativ.`},
{question:"Ich habe ___ (ihr, Singular) eine Frage gestellt.", answers:["sie","ihm","ihr","dich"], correct:"ihr", explain:`Richtig: Ich habe ihr eine Frage gestellt ‚Äì Dativ.`},
{question:"Wir danken ___ (Sie, formell).", answers:["sie","euch","Ihnen","ihr"], correct:"Ihnen", explain:`Richtig: Wir danken Ihnen ‚Äì Dativ, formell.`},
{question:"Ich helfe ___ (du) oft.", answers:["euch","ihm","mir","dir"], correct:"dir", explain:`Richtig: Ich helfe dir ‚Äì Dativ.`},
{question:"Kannst du ___ (wir) zuh√∂ren?", answers:["uns","ihm","euch","ihr"], correct:"uns", explain:`Richtig: Kannst du uns zuh√∂ren ‚Äì Dativ.`},
{question:"Sie schenkt ___ (sie, Singular) eine Blume.", answers:["Ihnen","uns","mich","ihr"], correct:"ihr", explain:`Richtig: Sie schenkt ihr eine Blume ‚Äì Dativ.`},
{question:"Der Mann antwortet ___ (ich).", answers:["mir","dich","ihn","euch"], correct:"mir", explain:`Richtig: Der Mann antwortet mir ‚Äì Dativ.`},
{question:"Die Kinder laufen ___ (sie, Plural) nach.", answers:["ihn","ihnen","mir","euch"], correct:"ihnen", explain:`Richtig: Die Kinder laufen ihnen nach ‚Äì Dativ.`},
{question:"Ich vertraue ___ (er).", answers:["euch","ihnen","ihm","mir"], correct:"ihm", explain:`Richtig: Ich vertraue ihm ‚Äì Dativ.`},
{question:"Wir helfen ___ (ihr, Plural).", answers:["ihm","euch","sie","sie"], correct:"euch", explain:`Richtig: Wir helfen euch ‚Äì Dativ.`},
{question:"Kannst du ___ (es) glauben?", answers:["mich","ihn","euch","ihm"], correct:"ihm", explain:`Richtig: Kannst du ihm glauben ‚Äì Dativ f√ºr 'es'.`}
];
let current=0,score=0,timer,timeLeft=20;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const tEl=document.getElementById("timer");
const sEl=document.getElementById("score");
const eEl=document.getElementById("explanation");

function loadQuestion(){
  const q=quizData[current];
  qEl.innerHTML=(current+1)+". "+q.question;
  aEl.innerHTML="";
  eEl.style.display="none"; eEl.innerHTML="";
  q.answers.forEach(ans=>{
    const btn=document.createElement("div");
    btn.className="answer";
    btn.innerText=ans;
    btn.onclick=()=>checkAnswer(btn,ans,q.correct,q.explain);
    aEl.appendChild(btn);
  });
  resetTimer();
}
function lockAnswers(){ document.querySelectorAll(".answer").forEach(b=>b.style.pointerEvents="none"); }
function checkAnswer(button,answer,correct,explanation){
  clearInterval(timer); lockAnswers();
  if(answer===correct){ button.classList.add("correct"); score+=10; }
  else{ button.classList.add("wrong"); }
  sEl.innerText="Punkte: "+score;
  eEl.style.display="block"; eEl.innerHTML=explanation;
}
function nextQuestion(){
  clearInterval(timer); current++;
  if(current<quizData.length) loadQuestion();
  else document.getElementById("quiz").innerHTML="<h2>Quiz beendet!</h2><p>Endpunktzahl: "+score+"</p>";
}
function prevQuestion(){
  if(current>0){ current--; loadQuestion(); }
}
function resetTimer(){
  timeLeft=20; tEl.innerText="‚è± "+timeLeft+"s";
  clearInterval(timer);
  timer=setInterval(()=>{
    timeLeft--; tEl.innerText="‚è± "+timeLeft+"s";
    if(timeLeft<=0){ clearInterval(timer); lockAnswers();
      const q=quizData[current];
      eEl.style.display="block"; eEl.innerHTML="‚è∞ Zeit abgelaufen. "+q.explain;
    }
  },1000);
}
loadQuestion();
</script>
</body>
</html>
